<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer — Dental Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#0f1220; color:#fff; font-family:system-ui, Arial; }
    .toolbar {
      position: sticky; top:0; z-index:10; display:flex; gap:8px; align-items:center;
      padding:10px; background:#151936; border-bottom:1px solid #2a2f5a;
    }
    .toolbar button {
      border:1px solid #2a2f5a; background:#1a1f47; color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer;
    }
    .toolbar button:hover { background:#232a5d; }
    .viewer {
      height: calc(100% - 52px); overflow:auto; display:flex; flex-direction:column; align-items:center; padding:16px;
    }
    .page { position:relative; margin-bottom:18px; }
    canvas { max-width:100%; height:auto; display:block; }
    .textLayer { position:absolute; left:0; top:0; right:0; bottom:0; pointer-events:auto; }
    .highlight { background: rgba(255, 230, 0, 0.55); border-radius:2px; }
    .note-popup {
      position:fixed; right:16px; bottom:16px; background:#11162e; border:1px solid #2a2f5a; border-radius:12px; padding:12px; max-width:360px;
      display:none;
    }
    .note-popup textarea { width:100%; height:100px; background:#0f1220; color:#fff; border:1px solid #2a2f5a; border-radius:8px; padding:8px; }
    .result-popup {
      position:fixed; left:16px; bottom:16px; background:#11162e; border:1px solid #2a2f5a; border-radius:12px; padding:12px; max-width:420px; display:none;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="btnPrev">Prev</button>
    <button id="btnNext">Next</button>
    <span id="pageInfo" style="opacity:.8"></span>
    <div style="flex:1"></div>
    <button id="btnHighlight">Highlight</button>
    <button id="btnUnderline">Underline</button>
    <button id="btnNote">Add Note</button>
    <button id="btnTranslate">Translate</button>
    <button id="btnAskAI">Ask AI</button>
  </div>

  <div class="viewer" id="viewer"></div>

  <div class="note-popup" id="notePopup">
    <div style="margin-bottom:6px;opacity:.8">Note on selection</div>
    <textarea id="noteText" placeholder="Type your note…"></textarea>
    <div style="display:flex; gap:8px; margin-top:8px; justify-content:flex-end;">
      <button id="btnSaveNote">Save</button>
      <button id="btnCloseNote">Close</button>
    </div>
  </div>

  <div class="result-popup" id="resultPopup"></div>

  <!-- PDF.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="pdf-viewer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Viewer | Pro Fixed</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg-viewer: #525659;
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --border: #e2e8f0;
            --accent-quiz: #10b981;
            --accent-card: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- منطقة العرض --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #pdf-wrapper {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .page-container {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            /* الأبعاد ستأتي من JS */
        }

        /* --- إصلاح الطبقات (مهم جداً) --- */
        .textLayer {
            opacity: 1;
            mix-blend-mode: multiply;
        }

        /* لون التحديد الأصفر */
        .textLayer ::selection {
            background: rgba(255, 235, 59, 0.4);
            color: transparent;
        }

        /* الهايلايت الثابت */
        .highlight {
            background-color: rgba(255, 235, 59, 0.6);
            cursor: pointer;
        }

        /* --- القائمة المنبثقة (Popup) --- */
        #selection-popup {
            position: fixed;
            display: none;
            background: #1e293b;
            padding: 6px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            gap: 5px;
            transform: translate(-50%, -120%);
        }

        #selection-popup button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }

        #selection-popup button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .divider {
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 2px;
        }

        /* --- نافذة AI Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 500px;
            max-width: 90%;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #64748b;
        }

        /* --- الشريط الجانبي --- */
        #sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .upload-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        /* التبويبات */
        #sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* أدوات التحكم */
        .control-panel {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .toggle-row {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .main-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
            width: 100%;
        }

        /* النتائج */
        .result-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .quiz-opt {
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }

        .quiz-opt.selected {
            background: #eff6ff;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .quiz-opt.correct {
            background: #dcfce7;
            border-color: #22c55e;
        }

        .quiz-opt.wrong {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .loader {
            text-align: center;
            color: var(--text-main);
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="selection-popup">
        <button onclick="handlePopupAction('explain')"><i class="fas fa-lightbulb"></i> Expliquer</button>
        <button onclick="handlePopupAction('translate')"><i class="fas fa-language"></i> Traduire</button>
        <div class="divider"></div>
        <button onclick="handlePopupAction('highlight')" style="color:#facc15;"><i
                class="fas fa-highlighter"></i></button>
    </div>

    <div class="modal-overlay" id="ai-modal">
        <div class="modal-content">
            <i class="fas fa-times close-modal" onclick="closeModal()"></i>
            <h3 id="modal-title" style="margin-top:0; color:var(--primary);">AI Result</h3>
            <div id="modal-body" style="line-height:1.6; color:#334155; max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top: 200px; color: white; text-align: center;">
                <i class="fas fa-file-pdf" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>No PDF Loaded</p>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3 style="margin:0; color:var(--primary); font-size:16px;"><i class="fas fa-tooth"></i> Dental AI</h3>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i> Upload
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div id="sidebar-tabs">
            <button class="tab-btn active" onclick="setTab('tools')">Quiz & Cards</button>
            <button class="tab-btn" onclick="setTab('mindmap')">Mind Map</button>
        </div>

        <div id="tools-tab" class="tab-content active">
            <div class="control-panel">
                <label style="display:block; margin-bottom:10px; font-weight:bold; font-size:12px;">Source:</label>
                <div class="toggle-row">
                    <button class="toggle-btn active" id="scope-page" onclick="setScope('page')">Page Actuelle</button>
                    <button class="toggle-btn" id="scope-full" onclick="setScope('full')">Tout le PDF</button>
                </div>
                <div id="count-control" style="display: none;">
                    <label>Quantité: <span id="count-val">10</span></label>
                    <input type="range" id="count-slider" min="1" max="25" value="10" style="width:100%"
                        oninput="document.getElementById('count-val').textContent = this.value">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="main-btn" onclick="generateContent('quiz')" style="background: var(--accent-quiz);">
                    <i class="fas fa-clipboard-check"></i> Quiz
                </button>
                <button class="main-btn" onclick="generateContent('flashcards')"
                    style="background: var(--accent-card);">
                    <i class="fas fa-layer-group"></i> Cards
                </button>
            </div>

            <button class="main-btn" id="btn-download-results" onclick="downloadResultsAsPDF()"
                style="background: #334155; margin-top: 15px; display:none;">
                <i class="fas fa-file-download"></i> Télécharger PDF
            </button>
            <div id="results-area" style="margin-top:20px;"></div>
        </div>

        <div id="mindmap-tab" class="tab-content">
            <button class="main-btn" onclick="generateMindMap()" style="background: #8b5cf6; margin-bottom: 10px;">
                <i class="fas fa-project-diagram"></i> Créer Mind Map (Full PDF)
            </button>
            <button class="main-btn" id="btn-download-map" onclick="downloadMindMap()"
                style="background: #475569; display:none; margin-bottom:15px; font-size:12px;">
                <i class="fas fa-download"></i> Télécharger Carte (SVG)
            </button>
            <div id="mindmap-svg-container" style="background:white; border:1px solid #e2e8f0; border-radius:8px;">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>

    <script>
        function setTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }
        function closeModal() {
            document.getElementById('ai-modal').style.display = 'none';
        }
    </script>
</body>

</html>

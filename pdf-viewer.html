<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Core | Dentist AI</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --accent: #f59e0b;
            --bg-sidebar: #ffffff;
            --bg-viewer: #cbd5e1;
            --sidebar-width: 380px;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            background: var(--bg-viewer);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* شاشة الرفع */
        #landing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-box {
            border: 3px dashed var(--primary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: white;
        }

        .upload-box:hover {
            background: #eff6ff;
            transform: scale(1.02);
        }

        /* الشريط الجانبي */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .tab-nav {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #666;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            background: #f8fafc;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* العارض */
        #viewer-area {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            height: 60px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        #pdf-container {
            flex: 1;
            overflow: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            gap: 20px;
            background: var(--bg-viewer);
        }

        /* الطبقات */
        .page-wrapper {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2;
            line-height: 1.0;
            z-index: 2;
        }

        .drawLayer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none;
        }

        .drawLayer.drawing {
            pointer-events: auto;
            cursor: crosshair;
        }

        /* العناصر الذكية */
        .smart-pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50% 50% 0 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transform: translate(-50%, -100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #smart-toolbar {
            position: absolute;
            background: #1e293b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: none;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }

        .pin-popover {
            position: absolute;
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 200;
            display: none;
            border: 1px solid #ddd;
        }

        /* الأزرار */
        .btn-action {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-blue {
            background: var(--primary);
        }

        .btn-green {
            background: #10b981;
        }

        .btn-purple {
            background: #8b5cf6;
        }

        /* وضع التركيز */
        body.focus-mode #sidebar {
            transform: translateX(-100%);
            width: 0;
            opacity: 0;
        }

        body.focus-mode .toolbar {
            display: none;
        }

        #exit-focus {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }

        body.focus-mode #exit-focus {
            display: block;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
        }
    </style>
</head>

<body>

    <div id="landing-overlay">
        <h1 style="color:var(--primary); margin-bottom:20px;">Smart Core Reader</h1>
        <label class="upload-box">
            <input type="file" accept="application/pdf" style="display: none;" onchange="handleFileUpload(this)">
            <i class="fas fa-cloud-upload-alt" style="font-size: 50px; color: var(--primary);"></i>
            <h3>Ouvrir un PDF</h3>
        </label>
        <p id="upload-status" style="margin-top: 20px; color: #666;"></p>
    </div>

    <div id="exit-focus" onclick="toggleFocus()"><i class="fas fa-expand"></i> Quitter</div>

    <aside id="sidebar">
        <div style="padding: 20px; font-weight: bold; color: var(--primary); border-bottom: 1px solid #ddd;">Dentist AI
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('cards')">Cartes</button>
            <button class="tab-btn" onclick="switchTab('map')">Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <button class="btn-action btn-blue" onclick="generateContent('quiz')"><i class="fas fa-magic"></i> Générer
                Quiz</button>
            <div id="quiz-results"></div>
        </div>

        <div id="tab-cards" class="tab-content">
            <button class="btn-action btn-green" onclick="generateContent('flashcards')"><i
                    class="fas fa-layer-group"></i> Générer Cartes</button>
            <div id="cards-results"></div>
        </div>

        <div id="tab-map" class="tab-content">
            <button class="btn-action btn-purple" onclick="generateContent('mindmap')"><i
                    class="fas fa-project-diagram"></i> Créer Map</button>
            <button class="btn-action" style="background:#333; margin-top:5px; display:none;" id="dl-map-btn"
                onclick="downloadMindMap()">Télécharger</button>
            <div style="height:350px; border:1px solid #ddd; margin-top:15px; border-radius:8px;">
                <svg id="markmap-svg" style="width:100%; height:100%;"></svg>
            </div>
        </div>

        <div style="margin-top: auto; padding: 20px; border-top: 1px solid #ddd;">
            <button class="btn-action" style="background:#334155;" onclick="saveSession()"><i class="fas fa-save"></i>
                Sauvegarder</button>
        </div>
    </aside>

    <main id="viewer-area">
        <div class="toolbar">
            <button onclick="toggleFocus()" style="border:none; background:none; cursor:pointer;"><i
                    class="fas fa-eye"></i> Focus</button>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button onclick="setTool('pen')" id="btn-pen" style="padding:8px; cursor:pointer;"><i
                        class="fas fa-pen"></i></button>
                <button onclick="setTool('highlighter')" id="btn-highlighter" style="padding:8px; cursor:pointer;"><i
                        class="fas fa-highlighter"></i></button>
                <button onclick="setTool('eraser')" id="btn-eraser" style="padding:8px; cursor:pointer;"><i
                        class="fas fa-eraser"></i></button>
                <input type="color" id="color-picker" value="#ff0000" style="border:none; cursor:pointer;">
            </div>
            <span id="page-count-display">Page 0/0</span>
        </div>

        <div id="pdf-container"></div>

        <div id="smart-toolbar" onclick="askDentistAI()"><i class="fas fa-robot"></i> Ask AI</div>
    </main>

    <div class="modal-overlay" id="ai-modal">
        <div class="modal-box">
            <h3>Dentist AI</h3>
            <p id="ai-context" style="font-size:12px; color:#666; font-style:italic;"></p>
            <input type="text" id="ai-question" placeholder="Votre question..."
                style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;">
            <button onclick="submitAiQuestion()" class="btn-action btn-blue"
                style="width:auto; display:inline-block;">Envoyer</button>
            <button onclick="document.getElementById('ai-modal').style.display='none'"
                style="margin-left:10px; cursor:pointer; background:none; border:none;">Fermer</button>
            <div id="ai-response" style="margin-top:15px; background:#f8fafc; padding:10px; display:none;"></div>
        </div>
    </div>

    <div class="pin-popover" id="pin-details">
        <div id="pin-content"></div>
        <button onclick="deleteActivePin()"
            style="color:red; background:none; border:none; margin-top:10px; cursor:pointer;">Supprimer</button>
    </div>

    <script src="pdf-viewer.js"></script>
</body>

</html>

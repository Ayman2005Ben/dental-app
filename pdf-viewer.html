<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Dental Viewer | Pro Edition</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>

    <style>
        /* --- ستايلات مدمجة لضمان عمل الواجهة فوراً --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #10b981;
            --danger: #ef4444;
            --bg-sidebar: #ffffff;
            --bg-viewer: #525659;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- الشريط الجانبي --- */
        #sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        .logo-area {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .tabs-nav {
            display: flex;
            background: #fff;
            padding: 5px;
            gap: 5px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: #eff6ff;
            color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* أزرار الإجراءات */
        .main-action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .main-action-btn:active {
            transform: scale(0.98);
        }

        .btn-purple {
            background: #8b5cf6;
        }

        .btn-green {
            background: #10b981;
        }

        .btn-orange {
            background: #f59e0b;
        }

        .btn-restore {
            background: #475569;
            border: 1px dashed #cbd5e1;
            margin-top: 15px;
        }

        /* Scope Selector */
        .scope-selector {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            border: 1px solid var(--border);
        }

        .scope-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- منطقة العرض --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            position: relative;
            display: flex;
            justify-content: center;
        }

        #pdf-wrapper {
            padding: 40px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- طبقات الرسم والتحديد --- */
        .page-container {
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.2;
            line-height: 1.0;
            z-index: 2;
        }

        .drawLayer {
            z-index: 10;
            cursor: crosshair;
        }

        /* --- Toolbar --- */
        .floating-toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .tool-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
        }

        .tool-icon.active {
            background: var(--primary);
            color: white;
        }

        /* --- Cards & Quiz --- */
        .quiz-card-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        .option-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .option-btn.correct {
            border-color: var(--accent);
            background: #d1fae5;
        }

        .option-btn.wrong {
            border-color: var(--danger);
            background: #fee2e2;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            height: 250px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-wrapper.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border);
            background: white;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            border-left: 5px solid var(--accent);
        }

        .flashcard-front {
            border-left: 5px solid var(--primary);
            font-weight: 700;
        }

        /* Selection Toolbar */
        #selection-toolbar {
            position: absolute;
            z-index: 1000;
            background: #333;
            padding: 8px;
            border-radius: 8px;
            display: none;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: popIn 0.2s;
        }

        #selection-toolbar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* AI Modal */
        #ai-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #ai-modal-content {
            background: white;
            width: 500px;
            padding: 25px;
            border-radius: 12px;
            position: relative;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="floating-toolbar">
        <button class="tool-icon" id="btn-pen" onclick="setTool('pen')" title="Stylo"><i
                class="fas fa-pen"></i></button>
        <button class="tool-icon" id="btn-highlighter" onclick="setTool('highlighter')" title="Surligneur"><i
                class="fas fa-highlighter"></i></button>
        <button class="tool-icon" id="btn-eraser" onclick="setTool('eraser')" title="Gomme"><i
                class="fas fa-eraser"></i></button>
        <div style="width:1px; background:#ddd; height:20px; align-self:center;"></div>
        <input type="color" id="color-picker" value="#ff0000"
            style="border:none; width:30px; height:30px; cursor:pointer; background:none; align-self:center;">
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area"><i class="fas fa-tooth"></i> Smart Dental Pro</div>
            <button onclick="document.getElementById('file-input').click()" class="main-action-btn btn-purple"
                style="margin:0;">
                <i class="fas fa-upload"></i> Upload PDF
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('flashcards')">Cards</button>
            <button class="tab-btn" onclick="switchTab('mindmap')">Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <div class="scope-selector">
                <label class="scope-option"><input type="radio" name="quiz-scope" value="page" checked> Page
                    Actuelle</label>
                <label class="scope-option"><input type="radio" name="quiz-scope" value="full"> Tout le PDF</label>
            </div>
            <button id="generate-quiz-btn" class="main-action-btn btn-green"><i class="fas fa-magic"></i> Générer
                Quiz</button>

            <button id="restore-quiz-btn" class="main-action-btn btn-restore" style="display:none;">
                <i class="fas fa-history"></i> Restore Saved
            </button>

            <div id="quiz-container" style="margin-top:15px;">
                <div style="text-align:center; color:#94a3b8; margin-top:50px;">
                    <i class="fas fa-clipboard-list" style="font-size:40px; margin-bottom:10px; opacity:0.3;"></i>
                    <p>No active quiz</p>
                </div>
            </div>
        </div>

        <div id="tab-flashcards" class="tab-content">
            <div class="scope-selector">
                <label class="scope-option"><input type="radio" name="cards-scope" value="page"> Page Actuelle</label>
                <label class="scope-option"><input type="radio" name="cards-scope" value="full" checked> Tout (Max
                    15)</label>
            </div>
            <button id="generate-flashcards-btn" class="main-action-btn btn-orange"><i class="fas fa-layer-group"></i>
                Générer Flashcards</button>

            <button id="restore-cards-btn" class="main-action-btn btn-restore" style="display:none;">
                <i class="fas fa-history"></i> Restore Saved
            </button>

            <div id="flashcards-container" style="margin-top:15px;"></div>
        </div>

        <div id="tab-mindmap" class="tab-content">
            <button id="generate-mindmap-btn" class="main-action-btn btn-purple"><i class="fas fa-project-diagram"></i>
                Générer Mind Map</button>

            <button id="restore-map-btn" class="main-action-btn btn-restore" style="display:none;">
                <i class="fas fa-history"></i> Restore Saved
            </button>

            <div
                style="background:white; border:1px solid #e2e8f0; border-radius:12px; height:400px; overflow:hidden; margin-top:10px; position:relative;">
                <svg id="mindmap-svg" style="width:100%; height:100%;"></svg>
            </div>

            <button id="download-map-btn" class="main-action-btn"
                style="background:#0f172a; font-size:12px; padding:8px; margin-top:10px; display:none;">
                <i class="fas fa-download"></i> Download Map
            </button>
        </div>

        <div style="margin-top:auto; padding:20px; border-top:1px solid #eee; background:#f9fafb;">
            <button id="save-progress-btn" class="main-action-btn" style="background:#334155; margin:0;">
                <i class="fas fa-save"></i> Save Session
            </button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top:200px; text-align:center; color:white;">
                <i class="fas fa-file-pdf" style="font-size:50px; opacity:0.5;"></i>
                <p>Ouvrez un fichier PDF pour commencer</p>
            </div>
        </div>

        <div id="selection-toolbar">
            <button onclick="highlightSelection('yellow')"><i class="fas fa-highlighter"
                    style="color:yellow;"></i></button>
            <button onclick="highlightSelection('green')"><i class="fas fa-highlighter"
                    style="color:#00ff00;"></i></button>
            <div style="width:1px; background:#555; height:20px;"></div>
            <button onclick="askAiAboutSelection()" title="Ask AI">
                <i class="fas fa-robot"></i> Ask AI
            </button>
        </div>
    </div>

    <div id="ai-modal">
        <div id="ai-modal-content">
            <button onclick="document.getElementById('ai-modal').style.display='none'"
                style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:20px; cursor:pointer;">&times;</button>
            <h3 style="color:var(--primary); margin-top:0;"><i class="fas fa-robot"></i> Dentist AI</h3>
            <div id="ai-answer-text"
                style="line-height:1.6; color:#333; max-height:400px; overflow-y:auto; margin-top:15px;"></div>
        </div>
    </div>

    <template id="quiz-card-template">
        <div class="quiz-card-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span class="quiz-progress" style="font-weight:bold; color:var(--primary);"></span>
                <span class="quiz-difficulty" style="color:#ef4444; font-size:12px;">Hard</span>
            </div>
            <div class="question-text" style="font-weight:600; margin-bottom:15px; font-size:1.1rem;"></div>
            <div class="options-container"></div>
            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button class="nav-btn btn-prev"
                    style="background:#cbd5e1; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">Précédent</button>
                <button class="nav-btn btn-next"
                    style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">Suivant</button>
            </div>
        </div>
    </template>

    <template id="flashcard-template">
        <div class="flashcard-wrapper flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-face flashcard-front">
                    <div
                        style="font-size:12px; color:#94a3b8; align-self:flex-start; position:absolute; top:10px; left:15px;">
                        QUESTION</div>
                    <div class="front-content" style="font-size:1.1rem; padding:0 10px;"></div>
                    <div style="position:absolute; bottom:10px; font-size:12px; color:#cbd5e1;">Cliquer pour retourner
                    </div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div
                        style="font-size:12px; color:#94a3b8; align-self:flex-start; position:absolute; top:10px; left:15px;">
                        RÉPONSE</div>
                    <div class="back-content" style="padding:0 10px;"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="pdf-viewer.js"></script>

    <script>
        // دالة بسيطة لتبديل التبويبات في HTML
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        #start-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #333;
            animation: fadeIn 0.5s;
        }

        .upload-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 2px dashed #dce1e6;
            max-width: 450px;
            width: 90%;
            transition: 0.3s;
        }

        .upload-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
        }

        .icon-large {
            font-size: 70px;
            color: #3498db;
            margin-bottom: 25px;
        }

        .main-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .main-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        #main-layout {
            display: none;
            height: 100vh;
            width: 100vw;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #viewer-section {
            flex: 7;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
            position: relative;
        }

        #viewer-toolbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 20;
        }

        #smart-sidebar {
            flex: 3;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 30;
        }

        #sidebar-header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #sidebar-tabs {
            display: flex;
            border-bottom: 2px solid #ecf0f1;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
        }

        .tab-btn.active {
            background: #fff;
            border-bottom: 3px solid #3498db;
            color: #3498db;
        }

        #sidebar-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #pdf-canvas-container {
            flex-grow: 1;
            overflow: auto;
            background-color: #525659;
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }

        #pdf-layers-wrapper {
            position: relative;
        }

        #pdf-canvas,
        #drawing-canvas,
        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #drawing-canvas {
            z-index: 10;
            pointer-events: none;
        }

        .textLayer {
            z-index: 5;
            opacity: 0.2;
            color: transparent;
        }

        #selection-popup {
            position: absolute;
            display: none;
            background-color: #34495e;
            padding: 6px;
            border-radius: 8px;
            z-index: 1000;
        }

        #selection-popup button {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ✅ نافذة الشرح الجديدة (Explain Popup) */
        #ai-explain-popup {
            position: absolute;
            display: none;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #ai-explain-popup h4 {
            margin: 0 0 8px 0;
            color: #2c3e50;
        }

        #ai-explain-popup p {
            font-size: 14px;
            color: #444;
        }

        #ai-explain-popup button {
            margin-top: 10px;
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="start-container">
        <div class="upload-card">
            <div class="icon-large"><i class="fas fa-book-reader"></i></div>
            <h1>Smart Study</h1>
            <p>Upload your lecture PDF to unlock AI summaries, quizzes, and smart notes.</p>
            <input type="file" id="file-input" accept="application/pdf" style="display:none;">
            <button class="main-btn" onclick="document.getElementById('file-input').click()">
                Select PDF
            </button>
        </div>
    </div>

    <div id="main-layout">
        <div id="smart-sidebar">
            <div id="sidebar-header">AI Assistant</div>
            <div id="sidebar-tabs">
                <button class="tab-btn active" onclick="switchTab('notes')">My Notes</button>
                <button class="tab-btn" onclick="switchTab('ai')">AI Tools</button>
            </div>
            <div id="sidebar-content">
                <div id="notes-tab" class="tab-content active">
                    <div id="flashcards-container"></div>
                </div>
                <div id="ai-tab" class="tab-content">
                    <button class="main-btn" id="btn-quiz">Generate Quiz</button>
                    <button class="main-btn" id="btn-flashcards">Generate Flashcards</button>
                    <button class="main-btn" id="btn-mindmap">Generate Mind Map</button>
                    <div id="ai-results-area"></div>
                </div>
            </div>
        </div>

        <div id="viewer-section">
            <div id="viewer-toolbar">
                <button class="tool-btn" id="select-btn"><i class="fas fa-mouse-pointer"></i></button>
                <button class="tool-btn" id="pen-btn"><i class="fas fa-pencil-alt"></i></button>
                <button class="tool-btn" id="erase-btn"><i class="fas fa-eraser"></i></button>
            </div>

            <div id="pdf-canvas-container">
                <div id="pdf-layers-wrapper">
                    <canvas id="pdf-canvas"></canvas>
                    <canvas id="drawing-canvas"></canvas>
                    <div id="text-layer" class="textLayer"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="selection-popup">
        <button id="ask-ai-btn"><i class="fas fa-robot"></i> Explain</button>
        <button id="translate-btn"><i class="fas fa-language"></i> Translate</button>
        <button id="create-flashcard-btn"><i class="fas fa-sticky-note"></i> Add Note</button>
    </div>

    <!-- ✅ نافذة الشرح -->
    <div id="ai-explain-popup"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>
    <script>
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>

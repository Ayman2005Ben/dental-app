<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Viewer | Pro Edition</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <style>
        /* --- Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¹Ø§Ù…Ø© --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #10b981;
            --danger: #ef4444;
            --bg-sidebar: #ffffff;
            --bg-viewer: #525659;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- 1. Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ (Sidebar) --- */
        #sidebar {
            width: 420px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        .logo-area {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .tabs-nav {
            display: flex;
            background: #fff;
            padding: 5px;
            gap: 5px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: #eff6ff;
            color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* Scope Selector */
        .scope-selector {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            border: 1px solid var(--border);
        }

        .scope-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-main);
            font-weight: 600;
        }

        .scope-option input {
            cursor: pointer;
            accent-color: var(--primary);
        }

        /* Buttons */
        .main-action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .main-action-btn:active {
            transform: scale(0.98);
        }

        .btn-purple {
            background: #8b5cf6;
        }

        .btn-green {
            background: #10b981;
        }

        .btn-orange {
            background: #f59e0b;
        }

        .btn-restore {
            background: #475569;
            border: 1px dashed #cbd5e1;
            margin-top: 15px;
        }

        /* --- 2. Ù…Ù†Ø·Ù‚Ø© Ø¹Ø±Ø¶ PDF (ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ø§Ù„ØªØ­Ø¯ÙŠØ¯) --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            position: relative;
            display: flex;
            justify-content: center;
        }

        #pdf-wrapper {
            padding: 40px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* ğŸ”¥ğŸ”¥ Ù‡Ø§Ù… Ø¬Ø¯Ø§Ù‹: ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø·Ø¨Ù‚Ø© Ø§Ù„Ù†ØµÙˆØµ (Ù„Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„ØªØ­Ø¯ÙŠØ¯) ğŸ”¥ğŸ”¥ */
        .page-container {
            position: relative;
            /* Ø¶Ø±ÙˆØ±ÙŠ Ù„ØªØ·Ø§Ø¨Ù‚ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.2;
            /* Ø´ÙØ§ÙÙŠØ© Ù„ØªØ³Ù…Ø­ Ø¨Ø±Ø¤ÙŠØ© Ø§Ù„ØªØ­Ø¯ÙŠØ¯ */
            line-height: 1.0;
        }

        .textLayer ::selection {
            background: rgba(37, 99, 235, 0.3);
            /* Ù„ÙˆÙ† Ø§Ù„ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø£Ø²Ø±Ù‚ */
        }

        /* ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„Ù‡Ø§ÙŠÙ„Ø§ÙŠØª */
        .highlight-yellow {
            background-color: rgba(255, 255, 0, 0.4);
        }

        .highlight-green {
            background-color: rgba(0, 255, 0, 0.4);
        }

        .highlight-red {
            background-color: rgba(255, 0, 0, 0.4);
        }

        /* --- 3. Ø´Ø±ÙŠØ· Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø¹Ø§Ø¦Ù… (Floating Toolbar) --- */
        #selection-toolbar {
            position: absolute;
            z-index: 1000;
            background: #333;
            padding: 8px;
            border-radius: 8px;
            display: none;
            /* Ù…Ø®ÙÙŠ Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ */
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #selection-toolbar::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px 5px 0;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tool-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .color-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid white;
        }

        /* --- 4. Ø§Ù„Ù‚ÙˆØ§Ù„Ø¨ ÙˆØ§Ù„ØªØµÙ…ÙŠÙ… --- */
        /* (Ù†ÙØ³ ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„ÙƒÙˆÙŠØ² ÙˆØ§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©) */
        .quiz-card-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .option-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            position: relative;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .option-btn.correct {
            border-color: var(--accent);
            background: #d1fae5;
            color: #064e3b;
        }

        .option-btn.wrong {
            border-color: var(--danger);
            background: #fee2e2;
        }

        .btn-check {
            background: var(--primary);
            color: white;
            margin-top: 15px;
        }

        .flashcards-container {
            display: grid;
            gap: 20px;
            padding: 10px;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            height: 220px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-wrapper.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border);
            background: white;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            border-left: 5px solid var(--accent);
            color: var(--primary);
        }

        .flashcard-front {
            border-left: 5px solid var(--primary);
            font-weight: 700;
        }

        /* Ù†Ø§ÙØ°Ø© Ø¥Ø¬Ø§Ø¨Ø© AI */
        #ai-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #ai-modal-content {
            background: white;
            width: 500px;
            max-width: 90%;
            padding: 25px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area"><i class="fas fa-tooth"></i> Smart Dental Pro</div>
            <button onclick="document.getElementById('file-input').click()" class="main-action-btn btn-purple"
                style="margin:0;">
                <i class="fas fa-upload"></i> Upload PDF
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('flashcards')">Cards</button>
            <button class="tab-btn" onclick="switchTab('mindmap')">Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <div class="scope-selector">
                <label class="scope-option"><input type="radio" name="quiz-scope" value="page" checked> Page
                    Actuelle</label>
                <label class="scope-option"><input type="radio" name="quiz-scope" value="full"> Tout le PDF</label>
            </div>
            <button id="generate-quiz-btn" class="main-action-btn btn-green"><i class="fas fa-magic"></i> GÃ©nÃ©rer
                Quiz</button>
            <button id="restore-quiz-btn" class="main-action-btn btn-restore" style="display:none;"><i
                    class="fas fa-history"></i> Restore Saved</button>
            <div id="quiz-container">
                <div style="text-align:center; color:#94a3b8; margin-top:50px;">
                    <p>No active quiz</p>
                </div>
            </div>
        </div>

        <div id="tab-flashcards" class="tab-content">
            <div class="scope-selector">
                <label class="scope-option"><input type="radio" name="cards-scope" value="page"> Page Actuelle</label>
                <label class="scope-option"><input type="radio" name="cards-scope" value="full" checked> Tout (35
                    Cards)</label>
            </div>
            <button id="generate-flashcards-btn" class="main-action-btn btn-orange"><i class="fas fa-layer-group"></i>
                GÃ©nÃ©rer Flashcards</button>
            <button id="restore-cards-btn" class="main-action-btn btn-restore" style="display:none;"><i
                    class="fas fa-history"></i> Restore Saved</button>
            <div id="flashcards-container"></div>
        </div>

        <div id="tab-mindmap" class="tab-content">
            <button id="generate-mindmap-btn" class="main-action-btn btn-purple"><i class="fas fa-project-diagram"></i>
                GÃ©nÃ©rer Mind Map</button>
            <button id="restore-map-btn" class="main-action-btn btn-restore" style="display:none;"><i
                    class="fas fa-history"></i> Restore Saved</button>

            <div
                style="background:white; border:1px solid #e2e8f0; border-radius:12px; height:400px; overflow:hidden; margin-top:10px;">
                <svg id="mindmap-svg" style="width:100%; height:100%;"></svg>
            </div>

            <div style="display:flex; gap:5px; margin-top:10px;">
                <button id="zoom-in" class="nav-btn" style="flex:1;">+</button>
                <button id="zoom-out" class="nav-btn" style="flex:1;">-</button>
                <button id="download-map-btn" class="main-action-btn"
                    style="background:#0f172a; font-size:12px; padding:8px;">
                    <i class="fas fa-download"></i> Download Map
                </button>
            </div>
        </div>

        <div style="margin-top:auto; padding:20px; border-top:1px solid #eee; background:#f9fafb;">
            <button id="save-progress-btn" class="main-action-btn" style="background:#334155; margin:0;">
                <i class="fas fa-save"></i> Save Session
            </button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top:200px; text-align:center; color:white;">
                <i class="fas fa-file-pdf" style="font-size:50px; opacity:0.5;"></i>
                <p>No PDF Loaded</p>
            </div>
        </div>

        <div id="selection-toolbar">
            <button class="tool-btn" onclick="highlightSelection('yellow')"><span class="color-dot"
                    style="background:yellow;"></span></button>
            <button class="tool-btn" onclick="highlightSelection('green')"><span class="color-dot"
                    style="background:#00ff00;"></span></button>
            <button class="tool-btn" onclick="highlightSelection('red')"><span class="color-dot"
                    style="background:#ff0000;"></span></button>
            <div style="width:1px; background:#555; height:20px;"></div>
            <button class="tool-btn" onclick="askAiAboutSelection()" title="Ask AI">
                <i class="fas fa-robot"></i> Ask AI
            </button>
        </div>
    </div>

    <div id="ai-modal">
        <div id="ai-modal-content">
            <button onclick="document.getElementById('ai-modal').style.display='none'"
                style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:20px; cursor:pointer;">&times;</button>
            <h3 style="color:var(--primary); margin-top:0;"><i class="fas fa-robot"></i> Smart Answer</h3>
            <div id="ai-answer-text" style="line-height:1.6; color:#333; max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <template id="quiz-card-template">
        <div class="quiz-card-container">
            <div class="quiz-header">
                <span class="quiz-progress"></span>
                <span class="quiz-difficulty" style="color:#ef4444;">Hardcore</span>
            </div>
            <div class="question-text"></div>
            <div class="options-container options-list"></div>
            <div class="explanation-box explanation"
                style="display:none; margin-top:15px; padding:10px; background:#f0fdf4; border-radius:6px;"></div>
            <div class="quiz-footer" style="display:flex; justify-content:space-between; margin-top:20px;">
                <button class="nav-btn btn-prev prev-btn">Back</button>
                <button class="nav-btn btn-next next-btn">Check / Next</button>
            </div>
        </div>
    </template>

    <template id="flashcard-template">
        <div class="flashcard-wrapper flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-face flashcard-front">
                    <div style="font-size:12px; color:#94a3b8; align-self:flex-start;">QUESTION</div>
                    <div class="front-content" style="font-size:1.1rem;"></div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div style="font-size:12px; color:#94a3b8; align-self:flex-start;">ANSWER</div>
                    <div class="back-content"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>

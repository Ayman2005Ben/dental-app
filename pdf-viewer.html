<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Viewer | Ultimate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --bg-viewer: #525659;
            --bg-sidebar: #ffffff;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* الشريط الجانبي */
        #sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8fafc;
        }

        .tabs-nav {
            display: flex;
            padding: 5px;
            gap: 5px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-radius: 5px;
        }

        .tab-btn.active {
            background: #eff6ff;
            color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-blue {
            background: var(--primary);
        }

        .btn-green {
            background: var(--accent);
        }

        .btn-purple {
            background: #8b5cf6;
        }

        /* منطقة العرض */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            position: relative;
            display: flex;
            justify-content: center;
        }

        #pdf-wrapper {
            padding: 40px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* الطبقات (السر لعمل الرسم والتحديد معاً) */
        .page-container {
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .textLayer {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            line-height: 1.0;
            z-index: 2;
        }

        .drawLayer {
            position: absolute;
            inset: 0;
            z-index: 10;
            cursor: crosshair;
            pointer-events: none;
        }

        /* pointer-events: none تعني أن الماوس سيمر عبر طبقة الرسم ليصل للنص إلا إذا فعلنا القلم */

        /* أدوات الرسم العائمة */
        .floating-toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
        }

        /* القائمة الذكية للتحديد */
        #selection-toolbar {
            position: absolute;
            z-index: 1000;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 8px;
            display: none;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: popIn 0.2s;
        }

        #selection-toolbar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Smart Pin (المصباح) */
        .smart-pin {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #f59e0b;
            border: 2px solid white;
            border-radius: 50% 50% 0 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: translate(-50%, -100%);
            transition: transform 0.2s;
        }

        .smart-pin:hover {
            transform: scale(1.1);
        }

        /* Popover للمصباح */
        .pin-popover {
            position: absolute;
            width: 300px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 200;
            display: none;
            border: 1px solid #e2e8f0;
        }

        /* قوالب الكويز والبطاقات */
        .quiz-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-top: 10px;
        }

        .option-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
        }

        .option-btn.correct {
            background: #d1fae5;
            border-color: #10b981;
        }

        .option-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .flashcard {
            perspective: 1000px;
            height: 200px;
            cursor: pointer;
            margin-top: 10px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            border-top: 4px solid var(--accent);
        }

        .flashcard-front {
            border-top: 4px solid var(--primary);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="floating-toolbar">
        <button class="tool-btn" id="btn-pen" onclick="setTool('pen')"><i class="fas fa-pen"></i></button>
        <button class="tool-btn" id="btn-highlighter" onclick="setTool('highlighter')"><i
                class="fas fa-highlighter"></i></button>
        <button class="tool-btn" id="btn-eraser" onclick="setTool('eraser')"><i class="fas fa-eraser"></i></button>
        <div style="width:1px; background:#ddd; height:20px;"></div>
        <input type="color" id="color-picker" value="#ff0000"
            style="border:none; width:30px; height:30px; cursor:pointer;">
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0; color:var(--primary);"><i class="fas fa-tooth"></i> Dentist AI</h3>
            <label class="action-btn btn-purple" style="margin-top:10px; cursor: pointer;">
                <input type="file" id="file-input" hidden accept="application/pdf">
                <i class="fas fa-upload"></i> Ouvrir PDF
            </label>
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('flashcards')">Cartes</button>
            <button class="tab-btn" onclick="switchTab('mindmap')">Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <div style="margin-bottom:10px;">
                <label><input type="radio" name="quiz-scope" value="page" checked> Page Actuelle</label>
                <label style="margin-left:10px;"><input type="radio" name="quiz-scope" value="full"> Tout (Max
                    15)</label>
            </div>
            <button id="generate-quiz-btn" class="action-btn btn-blue"><i class="fas fa-magic"></i> Générer
                Quiz</button>
            <button id="restore-quiz-btn" class="action-btn" style="background:#475569; display:none;"><i
                    class="fas fa-history"></i> Restaurer</button>
            <div id="quiz-container"></div>
        </div>

        <div id="tab-flashcards" class="tab-content">
            <div style="margin-bottom:10px;">
                <label><input type="radio" name="cards-scope" value="page" checked> Page Actuelle</label>
                <label style="margin-left:10px;"><input type="radio" name="cards-scope" value="full"> Tout</label>
            </div>
            <button id="generate-flashcards-btn" class="action-btn btn-green"><i class="fas fa-layer-group"></i> Générer
                Cartes</button>
            <button id="restore-cards-btn" class="action-btn" style="background:#475569; display:none;"><i
                    class="fas fa-history"></i> Restaurer</button>
            <div id="flashcards-container"></div>
        </div>

        <div id="tab-mindmap" class="tab-content">
            <button id="generate-mindmap-btn" class="action-btn btn-purple"><i class="fas fa-project-diagram"></i> Créer
                Map</button>
            <button id="restore-map-btn" class="action-btn" style="background:#475569; display:none;"><i
                    class="fas fa-history"></i> Restaurer</button>
            <div style="height:350px; border:1px solid #ddd; margin-top:10px; border-radius:8px;">
                <svg id="mindmap-svg" style="width:100%; height:100%;"></svg>
            </div>
        </div>

        <div style="margin-top:auto; padding:20px; background:#f8fafc; border-top:1px solid #eee;">
            <button id="save-progress-btn" class="action-btn" style="background:#334155; margin:0;"><i
                    class="fas fa-save"></i> Sauvegarder Session</button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top:150px; color:white; text-align:center;">
                <i class="fas fa-file-pdf" style="font-size:50px; opacity:0.5;"></i>
                <p>Veuillez ouvrir un fichier PDF</p>
            </div>
        </div>

        <div id="selection-toolbar">
            <button onclick="askAiAboutSelection()"><i class="fas fa-robot"></i> Ask AI</button>
        </div>
    </div>

    <div id="ai-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; align-items:center; justify-content:center;">
        <div style="background:white; padding:20px; border-radius:10px; width:500px; max-width:90%;">
            <div style="display:flex; justify-content:space-between;">
                <h3 style="margin:0; color:var(--primary);">Dentist AI</h3>
                <button onclick="document.getElementById('ai-modal').style.display='none'"
                    style="border:none; background:none; cursor:pointer; font-size:20px;">&times;</button>
            </div>
            <div id="ai-answer-text" style="margin-top:15px; max-height:300px; overflow-y:auto; line-height:1.6;"></div>
        </div>
    </div>

    <div id="pin-details" class="pin-popover">
        <div
            style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding-bottom:5px; margin-bottom:10px;">
            <strong style="color:var(--primary);">Note IA</strong>
            <button onclick="deleteActivePin()" style="color:red; background:none; border:none; cursor:pointer;"><i
                    class="fas fa-trash"></i></button>
        </div>
        <div id="pin-content" style="font-size:14px; line-height:1.5;"></div>
    </div>

    <script src="pdf-viewer.js"></script>
    <script>
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>

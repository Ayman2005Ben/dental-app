<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg-viewer: #525659;
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --border: #e2e8f0;
            --accent-quiz: #10b981;

            --chat-bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- 1. Ù…Ù†Ø·Ù‚Ø© Ø¹Ø±Ø¶ PDF --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #pdf-wrapper {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .page-container {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .textLayer {

            /* Ø£Ø²Ø±Ù‚ ÙØ§ØªØ­ Ø¬Ø¯Ø§Ù‹ Ù„Ù„ØªØ­Ø¯ÙŠØ¯ */
            color: transparent;
        }

        .highlight {
            background-color: rgba(255, 235, 59, 0.5);
            cursor: pointer;
            border-bottom: 2px solid #facc15;
        }

        /* --- 2. Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ø§Ø¦Ù… Ø§Ù„Ø³Ø±ÙŠØ¹ (ÙŠØ¸Ù‡Ø± Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ø¯ÙŠØ¯) --- */
        #quick-actions-toolbar {
            position: fixed;
            display: none;
            /* Ù…Ø®ÙÙŠ Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ */
            background: #1e293b;
            padding: 5px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            gap: 5px;
            transform: translate(-50%, -130%);
            animation: fadeIn 0.2s ease-out;
        }

        #quick-actions-toolbar button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        #quick-actions-toolbar button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- 3. Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© Ø§Ù„Ø°ÙƒÙŠØ© (AI Chat Popover) --- */
        #ai-chat-popover {
            position: fixed;
            display: none;
            width: 320px;
            height: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            /* Ø£Ø¹Ù„Ù‰ Ù…Ù† Ø§Ù„Ø´Ø±ÙŠØ· */
            flex-direction: column;
            border: 1px solid var(--border);
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            background: var(--chat-bg);
            padding: 10px;
            overflow-y: auto;
            font-size: 13px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 85%;
            line-height: 1.5;
        }

        .msg-user {
            background: #e0f2fe;
            color: #0369a1;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .msg-ai {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 10px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 5px;
            background: white;
        }

        .chat-input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            outline: none;
        }

        .chat-input-area button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* --- 4. Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ (Sidebar) --- */
        #sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .upload-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        #sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± ÙˆØ§Ù„Ù†ØªØ§Ø¦Ø¬ */
        .main-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
            width: 100%;
        }

        .result-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        /* Ù…ÙˆØ¯Ø§Ù„ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª (Quiz Config) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 400px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        }

        /* ØªØ­Ø³ÙŠÙ†Ø§Øª Ø§Ù„Ø®Ø±Ø§Ø¦Ø· Ø§Ù„Ø°Ù‡Ù†ÙŠØ© */
        .mindmap-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #mindmap-fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 3000;
            display: none;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ (Inputs) */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 12px;
            color: #475569;
        }

        select,
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div id="quick-actions-toolbar">
        <button onclick="window.openAiChat()" title="Ask AI"><i class="fas fa-robot"></i> Ask AI</button>
        <div
            style="width:1px; height:15px; background:rgba(255,255,255,0.2); display:inline-block; vertical-align:middle;">
        </div>
        <button onclick="window.handleHighlight()" title="Surligner" style="color:#facc15;"><i
                class="fas fa-highlighter"></i></button>
    </div>

    <div id="ai-chat-popover">
        <div class="chat-header">
            <span><i class="fas fa-brain"></i> Assistant Intelligent</span>
            <i class="fas fa-times" onclick="window.closeAiChat()" style="cursor:pointer;"></i>
        </div>
        <div id="chat-history" class="chat-body">
            <div class="chat-message msg-ai">Bonjour! SÃ©lectionnez un texte pour poser une question.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="ai-user-input" placeholder="Posez une question..."
                onkeypress="if(event.key==='Enter') window.submitAiQuery()">
            <button onclick="window.submitAiQuery()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="quiz-config-modal" class="modal-overlay">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0;">Configuration Quiz</h3>
                <i class="fas fa-times" onclick="document.getElementById('quiz-config-modal').style.display='none'"
                    style="cursor:pointer;"></i>

            <select id="quiz-difficulty">

            </select>

            <select id="quiz-type">
                <option value="single">Choix Unique (QCM)</option>
                <option value="multiple">Choix Multiples (QRM)</option>
            </select>

            <label>Nombre de questions:</label>
            <select id="quiz-count">
                <option value="5">5 Questions</option>
                <option value="10" selected>10 Questions</option>
                <option value="20">20 Questions</option>
            </select>

            <button class="main-btn" onclick="window.startQuizGeneration()" style="background: var(--primary);">
                Commencer
            </button>
        </div>
    </div>

    <div id="mindmap-fullscreen-overlay">
        <div
            style="padding:10px; background:#f1f5f9; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #ccc;">
            <span style="font-weight:bold;">Carte Mentale (Plein Ã‰cran)</span>
            <button onclick="document.getElementById('mindmap-fullscreen-overlay').style.display='none'"
                style="padding:5px 10px; cursor:pointer;">Fermer</button>
        </div>
        <svg id="mindmap-svg-full" style="width:100%; height:100%;"></svg>
    </div>

                <i class="fas fa-file-pdf" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>No PDF Loaded</p>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3 style="margin:0; color:var(--primary); font-size:16px;"><i class="fas fa-tooth"></i> Smart Core</h3>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i> Upload
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div id="sidebar-tabs">
            <button class="tab-btn active" onclick="setTab('tools')">Ã‰tude</button>
            <button class="tab-btn" onclick="setTab('mindmap')">Mind Map</button>
        </div>

        <div id="tools-tab" class="tab-content active">

            <button class="main-btn" id="btn-save-progress" onclick="window.saveProgress()"
                style="background: #0f172a; margin-bottom: 20px;">
                <i class="fas fa-save"></i> Sauvegarder la session
            </button>

            <label style="font-weight:bold;">GÃ©nÃ©rateur IA:</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px;">
                <button class="main-btn" onclick="document.getElementById('quiz-config-modal').style.display='flex'"
                    style="background: var(--accent-quiz);">
                    <i class="fas fa-clipboard-check"></i> Quiz
                </button>
                <button class="main-btn" onclick="window.generateContent('flashcards')"
                    style="background: var(--accent-card);">
                    <i class="fas fa-layer-group"></i> Cards
                </button>
            </div>

            <div id="results-area" style="margin-top:20px;">

                    ici.</p>
            </div>
        </div>

        <div id="mindmap-tab" class="tab-content">
            <button class="main-btn" onclick="window.generateMindMap()"
                style="background: #8b5cf6; margin-bottom: 10px;">
                <i class="fas fa-project-diagram"></i> GÃ©nÃ©rer Mind Map
            </button>

            <div style="position:relative; height:300px; border:1px solid #e2e8f0; border-radius:8px; overflow:hidden;">
                <svg id="mindmap-svg-preview" style="width:100%; height:100%;"></svg>
                <button onclick="document.getElementById('mindmap-fullscreen-overlay').style.display='flex'"
                    style="position:absolute; bottom:10px; right:10px; background:white; border:1px solid #ccc; padding:5px; cursor:pointer; border-radius:4px;">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script src="pdf-viewer.js"></script>

    <script>
        // Ø¯ÙˆØ§Ù„ Ø¨Ø³ÙŠØ·Ø© Ù„Ù„ØªØ¨Ø¯ÙŠÙ„ Ø¨ÙŠÙ† Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª
        function setTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>

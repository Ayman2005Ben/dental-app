<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 1. شاشة البداية (Start Screen) --- */
        #start-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #333;
            animation: fadeIn 0.5s;
        }

        .upload-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 2px dashed #dce1e6;
            max-width: 450px;
            width: 90%;
            transition: 0.3s;
        }

        .upload-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
        }

        .icon-large {
            font-size: 70px;
            color: #3498db;
            margin-bottom: 25px;
        }

        .main-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .main-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        /* --- 2. واجهة الدراسة الرئيسية (Main Layout) --- */
        #main-layout {
            display: none;
            height: 100vh;
            width: 100vw;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* --- تقسيم الشاشة --- */
        #viewer-section {
            flex: 7;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
            position: relative;
        }

        #viewer-toolbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #smart-sidebar {
            flex: 3;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 30;
        }

        #sidebar-header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        #sidebar-tabs {
            display: flex;
            border-bottom: 2px solid #ecf0f1;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: 0.2s;
        }

        .tab-btn:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .tab-btn.active {
            background: #fff;
            border-bottom: 3px solid #3498db;
            color: #3498db;
        }

        #sidebar-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* أدوات الشريط العلوي */
        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .tool-btn.active {
            background-color: #3498db;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        #save-cloud-btn {
            background-color: #27ae60;
            border-color: #2ecc71;
            font-weight: bold;
        }

        #save-cloud-btn:hover {
            background-color: #2ecc71;
        }

        /* منطقة الرسم والـ PDF */
        #pdf-canvas-container {
            flex-grow: 1;
            overflow: auto;
            background-color: #525659;
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }

        #pdf-layers-wrapper {
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        #pdf-canvas,
        #drawing-canvas,
        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #drawing-canvas {
            z-index: 10;
            pointer-events: none;
        }

        .textLayer {
            z-index: 5;
            opacity: 0.2;
            line-height: 1.0;
            color: transparent;
        }

        .textLayer.drawing-active {
            user-select: none;
        }

        /* القائمة المنبثقة */
        #selection-popup {
            position: absolute;
            display: none;
            background-color: #34495e;
            padding: 6px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        #selection-popup button {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
            transition: 0.2s;
        }

        #selection-popup button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #3498db;
        }

        /* كروت الملاحظات */
        .note-card {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .note-card h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .note-card p {
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div id="start-container">
        <div class="upload-card">
            <div class="icon-large"><i class="fas fa-book-reader"></i></div>
            <h1 style="margin: 0; color: #2c3e50; font-size: 2em;">Smart Study</h1>
            <p style="color: #7f8c8d; margin-top: 15px; line-height: 1.6;">
                Upload your lecture PDF to unlock AI summaries, quizzes, and smart notes.
            </p>

            <input type="file" id="file-input" accept="application/pdf" style="display: none;">
            <button class="main-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt"></i> Select PDF from Device
            </button>
            <p style="font-size: 13px; color: #bdc3c7; margin-top: 25px;">Supported format: PDF</p>
        </div>
    </div>

    <div id="main-layout">

        <div id="smart-sidebar">
            <div id="sidebar-header"><i class="fas fa-brain"></i> AI Assistant</div>
            <div id="sidebar-tabs">
                <button class="tab-btn active" onclick="switchTab('notes')">My Notes</button>
                <button class="tab-btn" onclick="switchTab('ai')">AI Tools</button>
            </div>
            <div id="sidebar-content">
                <div id="notes-tab" class="tab-content active">
                    <div id="flashcards-container">
                        <p style="color:#bdc3c7; text-align:center; margin-top:20px;">
                            <i class="fas fa-highlighter" style="font-size:2em; margin-bottom:10px; display:block;"></i>
                            Select text in the PDF to create notes.
                        </p>
                    </div>
                </div>
                <div id="ai-tab" class="tab-content">

                    <button class="main-btn" id="btn-quiz"
                        style="width:100%; padding:12px; font-size:15px; margin:0 0 10px 0;">
                        <i class="fas fa-question-circle"></i> Generate Quiz
                    </button>

                    <button class="main-btn" id="btn-flashcards"
                        style="width:100%; padding:12px; font-size:15px; margin:0 0 10px 0; background-color: #e67e22;">
                        <i class="fas fa-layer-group"></i> Generate Flashcards
                    </button>

                    <button class="main-btn" id="btn-mindmap"
                        style="width:100%; padding:12px; font-size:15px; margin:0 0 15px 0; background-color: #9b59b6;">
                        <i class="fas fa-project-diagram"></i> Generate Mind Map
                    </button>

                    <div id="ai-results-area" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>

        <div id="viewer-section">
            <div id="viewer-toolbar">
                <button class="tool-btn" onclick="location.reload()" title="Open New File"><i
                        class="fas fa-folder-open"></i></button>

                <span style="border-left:1px solid #555; margin:0 10px; height: 20px;"></span>

                <button class="tool-btn" id="save-cloud-btn"><i class="fas fa-save"></i> Save Progress</button>

                <span style="border-left:1px solid #555; margin:0 10px; height: 20px;"></span>

                <button class="tool-btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
                <span style="font-size:14px;"> <span id="page-num">0</span> / <span id="page-count">0</span> </span>
                <button class="tool-btn" id="next-page"><i class="fas fa-chevron-right"></i></button>

                <span style="border-left:1px solid #555; margin:0 10px; height: 20px;"></span>

                <button class="tool-btn active" id="select-btn" title="Select Text"><i
                        class="fas fa-mouse-pointer"></i></button>
                <button class="tool-btn" id="highlight-btn" title="Highlighter"><i
                        class="fas fa-highlighter"></i></button>
                <button class="tool-btn" id="pen-btn" title="Pen"><i class="fas fa-pencil-alt"></i></button>
                <button class="tool-btn" id="conceal-btn" title="Hide/Reveal"><i class="fas fa-eye-slash"></i></button>
                <button class="tool-btn" id="erase-btn" title="Eraser"><i class="fas fa-eraser"></i></button>

                <input type="color" id="color-picker" value="#FFFF00"
                    style="width:30px; height:30px; border:none; background:none; cursor:pointer;">
                <button class="tool-btn" id="clear-drawings-btn" title="Clear Page"><i
                        class="fas fa-trash"></i></button>
            </div>

            <div id="pdf-canvas-container">
                <div id="pdf-layers-wrapper">
                    <canvas id="pdf-canvas"></canvas>
                    <canvas id="drawing-canvas"></canvas>
                    <div id="text-layer" class="textLayer"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="selection-popup">
        <button id="ask-ai-btn"><i class="fas fa-robot"></i> Explain</button>
        <button id="translate-btn"><i class="fas fa-language"></i> Translate</button>
        <button id="create-flashcard-btn"><i class="fas fa-sticky-note"></i> Add Note</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>
    <script>
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Viewer | Ultimate Fixed</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --danger: #ef4444;
            --bg-viewer: #525659;
            --bg-sidebar: #ffffff;
            --border: #e2e8f0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 420px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 20;
            transition: transform 0.3s ease;
        }

        body.focus-mode #sidebar {
            transform: translateX(-100%);
            width: 0;
            opacity: 0;
        }

        .tabs-nav {
            display: flex;
            padding: 5px;
            background: #fff;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- Viewer Area (FIXED) --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            position: relative;
            display: block;
            /* تسمح بالتمرير الطبيعي */
        }

        #pdf-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            gap: 20px;
        }

        /* --- Layers (FIXED SELECTION) --- */
        .page-container {
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .textLayer {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            line-height: 1.0;
            z-index: 2;
        }

        .drawLayer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }

        .drawLayer.active {
            pointer-events: auto;
            cursor: crosshair;
        }

        .textInputLayer {
            position: absolute;
            inset: 0;
            z-index: 15;
            pointer-events: none;
        }

        .textInputLayer.active {
            pointer-events: auto;
            cursor: text;
        }

        /* Floating Toolbar */
        .floating-toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Selection Toolbar */
        #selection-toolbar {
            position: fixed;
            z-index: 1000;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 8px;
            display: none;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #selection-toolbar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* AI Cards & Quiz */
        .quiz-card,
        .flashcard-face {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
        }

        .option-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            text-align: left;
            border-radius: 8px;
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .option-btn.correct {
            border-color: var(--accent);
            background: #d1fae5;
            color: #065f46;
        }

        .option-btn.wrong {
            border-color: var(--danger);
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-blue {
            background: var(--primary);
        }

        .btn-green {
            background: var(--accent);
        }

        .btn-purple {
            background: #8b5cf6;
        }
    </style>
</head>

<body>

    <div class="floating-toolbar">
        <button class="tool-btn active" id="btn-cursor" onclick="setTool('cursor')"><i
                class="fas fa-mouse-pointer"></i></button>
        <button class="tool-btn" id="btn-text" onclick="setTool('text')"><i class="fas fa-font"></i></button>
        <button class="tool-btn" id="btn-pen" onclick="setTool('pen')"><i class="fas fa-pen"></i></button>
        <button class="tool-btn" id="btn-highlighter" onclick="setTool('highlighter')"><i
                class="fas fa-highlighter"></i></button>
        <input type="color" id="color-picker" value="#ff0000"
            style="border:none; width:30px; height:30px; cursor:pointer; background:none;">
    </div>

    <div id="sidebar">
        <div style="padding:20px; border-bottom:1px solid var(--border);">
            <h3 style="margin:0; color:var(--primary);"><i class="fas fa-tooth"></i> Dentist AI Pro</h3>
            <label class="action-btn btn-purple" style="margin-top:15px; cursor:pointer;">
                <input type="file" id="file-input" hidden accept="application/pdf">
                <i class="fas fa-cloud-upload-alt"></i> Ouvrir un PDF
            </label>
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('flashcards')">Cartes</button>
            <button class="tab-btn" onclick="switchTab('mindmap')">Mind Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <button id="generate-quiz-btn" class="action-btn btn-blue"><i class="fas fa-magic"></i> Générer
                Quiz</button>
            <div id="quiz-container"></div>
        </div>

        <div id="tab-flashcards" class="tab-content">
            <button id="generate-flashcards-btn" class="action-btn btn-green"><i class="fas fa-layer-group"></i> Générer
                Cartes</button>
            <div id="flashcards-container"></div>
        </div>

        <div id="tab-mindmap" class="tab-content">
            <button id="generate-mindmap-btn" class="action-btn btn-purple"><i class="fas fa-project-diagram"></i> Créer
                Mind Map</button>
            <div id="mindmap-box"
                style="height:300px; border:1px solid #ddd; margin-top:10px; border-radius:8px; overflow:hidden;">
                <svg id="mindmap-svg" style="width:100%; height:100%;"></svg>
            </div>
        </div>
    </div>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top:200px; color:white; text-align:center;">
                <i class="fas fa-file-pdf fa-4x" style="opacity:0.5;"></i>
                <h2>Dentist AI Reader</h2>
                <p>Ouvrez un fichier pour commencer</p>
            </div>
        </div>
        <div id="selection-toolbar">
            <button onclick="askAiAboutSelection()"><i class="fas fa-robot"></i> Ask AI</button>
        </div>
    </div>

    <script>
        // --- GLOBAL STATE ---
        const API_BASE_URL = "https://dental-app-he1p.onrender.com";
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        const STATE = {
            pdfDoc: null, fileHash: null, scale: 1.2, currentPage: 1, tool: 'cursor',
            isDrawing: false, drawings: [], textAnnotations: [], quizData: [], flashcardsData: []
        };

        // --- API CALLER ---
        async function callApi(endpoint, body = {}) {
            const token = localStorage.getItem('userToken');
            const res = await fetch(`${API_BASE_URL}/api/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });
            return await res.json();
        }

        // --- PDF LOADING (FIXED SCROLLING) ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            const spark = new SparkMD5.ArrayBuffer();
            spark.append(arrayBuffer);
            STATE.fileHash = spark.end();

            STATE.pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
            const container = document.getElementById('pdf-wrapper');
            container.innerHTML = '';

            for (let i = 1; i <= STATE.pdfDoc.numPages; i++) {
                await renderPage(i, container);
            }
        });

        async function renderPage(num, container) {
            const page = await STATE.pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: STATE.scale });

            const wrapper = document.createElement('div');
            wrapper.className = 'page-container';
            wrapper.id = `page-${num}`;
            wrapper.style.width = `${viewport.width}px`;
            wrapper.style.height = `${viewport.height}px`;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = viewport.width; canvas.height = viewport.height;

            const textLayer = document.createElement('div');
            textLayer.className = 'textLayer';
            textLayer.style.width = `${viewport.width}px`; textLayer.style.height = `${viewport.height}px`;

            const drawCanvas = document.createElement('canvas');
            drawCanvas.className = 'drawLayer';
            drawCanvas.id = `draw-${num}`;
            drawCanvas.width = viewport.width; drawCanvas.height = viewport.height;

            const textInputLayer = document.createElement('div');
            textInputLayer.className = 'textInputLayer';
            textInputLayer.style.width = `${viewport.width}px`; textInputLayer.style.height = `${viewport.height}px`;

            wrapper.append(canvas, textLayer, drawCanvas, textInputLayer);
            container.appendChild(wrapper);

            await page.render({ canvasContext: ctx, viewport }).promise;
            const textContent = await page.getTextContent();
            pdfjsLib.renderTextLayer({ textContentSource: textContent, container: textLayer, viewport: viewport, textDivs: [] });

            setupDrawingLogic(drawCanvas, num);
        }

        // --- TOOLS LOGIC (FIXED SELECTION) ---
        function setTool(t) {
            STATE.tool = t;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');

            // السر في التحديد: تعطيل الـ pointer-events لطبقة الرسم عند استخدام السهم
            document.querySelectorAll('.drawLayer').forEach(el => {
                el.classList.toggle('active', ['pen', 'highlighter'].includes(t));
            });
            document.querySelectorAll('.textInputLayer').forEach(el => {
                el.classList.toggle('active', t === 'text');
            });
        }

        function setupDrawingLogic(canvas, pageNum) {
            const ctx = canvas.getContext('2d');
            let lastX, lastY;
            canvas.addEventListener('mousedown', e => {
                if (!['pen', 'highlighter'].includes(STATE.tool)) return;
                STATE.isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });
            canvas.addEventListener('mousemove', e => {
                if (!STATE.isDrawing) return;
                ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = STATE.tool === 'highlighter' ? 'rgba(255, 255, 0, 0.4)' : document.getElementById('color-picker').value;
                ctx.lineWidth = STATE.tool === 'highlighter' ? 15 : 2;
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });
            canvas.addEventListener('mouseup', () => STATE.isDrawing = false);
        }

        // --- AI TOOLS ---
        document.getElementById('generate-quiz-btn').onclick = async () => {
            const container = document.getElementById('quiz-container');
            container.innerHTML = 'Génération...';
            try {
                const page = await STATE.pdfDoc.getPage(1); // عينة من الصفحة الأولى
                const content = await page.getTextContent();
                const text = content.items.map(i => i.str).join(' ');
                const res = await callApi('ai/generate-quiz-text', { text, count: 5 });
                STATE.quizData = res.questions || [];
                renderQuiz();
            } catch (e) { container.innerHTML = "Erreur AI"; }
        };

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = STATE.quizData.map((q, i) => `
                <div class="quiz-card" style="margin-top:10px;">
                    <p><b>Q${i + 1}:</b> ${q.question}</p>
                    ${q.options.map((opt, idx) => `<button class="option-btn" onclick="checkQuiz(this, ${i}, ${idx})">${opt}</button>`).join('')}
                </div>
            `).join('');
        }

        window.checkQuiz = (btn, qIdx, optIdx) => {
            const q = STATE.quizData[qIdx];
            if (q.correctOptionIndexes.includes(optIdx)) btn.classList.add('correct');
            else btn.classList.add('wrong');
        };

        // --- MIND MAP ---
        document.getElementById('generate-mindmap-btn').onclick = async () => {
            const svgEl = document.getElementById('mindmap-svg');
            const res = await callApi('ai/generate-mindmap-text', { text: "Focus Dentist" });
            const { Transformer, Markmap } = window.markmap;
            const { root } = new Transformer().transform(res.markdown || "# Dentist Mind Map");
            Markmap.create(svgEl, null, root);
        };

        // --- SELECTION AI ---
        document.addEventListener('selectionchange', () => {
            const sel = window.getSelection();
            const toolbar = document.getElementById('selection-toolbar');
            if (!sel.isCollapsed && STATE.tool === 'cursor') {
                const rect = sel.getRangeAt(0).getBoundingClientRect();
                toolbar.style.display = 'flex';
                toolbar.style.top = `${rect.top - 45}px`;
                toolbar.style.left = `${rect.left}px`;
            } else { toolbar.style.display = 'none'; }
        });

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>

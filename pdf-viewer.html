<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Viewer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg-viewer: #525659;
            /* لون خلفية مثل كروم */
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --border: #e2e8f0;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- منطقة عرض الـ PDF (تمرير عمودي) --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            /* التمرير هنا */
            display: flex;
            justify-content: center;
            position: relative;
        }

        #pdf-wrapper {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* مسافة بين الصفحات */
            align-items: center;
        }

        /* تصميم الصفحة */
        .page-container {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        canvas {
            display: block;
        }

        /* --- الحل السحري لمشكلة الشبح --- */
        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            /* النص موجود لكن مخفي */
            line-height: 1.0;
            opacity: 1;
            /* يجب أن تكون 1 ليعمل التحديد */
            mix-blend-mode: multiply;
            /* دمج لضمان عدم تغطية الصورة */
        }

        /* جعل التحديد أزرق وكلاسيكي */
        .textLayer ::selection {
            background: rgba(37, 99, 235, 0.3);
            color: transparent;
        }

        /* هايلايت دائم (عند الضغط على زر) */
        .highlighted-text {
            background-color: rgba(255, 255, 0, 0.4);
            cursor: pointer;
        }

        /* --- الشريط الجانبي --- */
        #sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        #sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- الشات (Chat PDF) --- */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: calc(100vh - 200px);
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 14px;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
        }

        .msg.ai {
            align-self: flex-start;
            background: #f1f5f9;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        #chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
        }

        /* --- إعدادات الكويز --- */
        .control-group {
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
        }

        .toggle-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Slider */
        input[type=range] {
            width: 100%;
        }

        /* --- الكويز (QCM) --- */
        .quiz-item {
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }

        .quiz-q {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quiz-opt {
            display: block;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
        }

        .quiz-opt:hover {
            background: #f8fafc;
        }

        .quiz-opt.selected {
            border-color: var(--primary);
            background: #eff6ff;
        }

        /* ألوان النتائج */
        .quiz-opt.correct {
            background: #dcfce7;
            border-color: #22c55e;
        }

        .quiz-opt.wrong {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .quiz-explanation {
            margin-top: 10px;
            padding: 10px;
            background: #fffbeb;
            border-radius: 6px;
            font-size: 13px;
            color: #b45309;
            display: none;
        }

        /* --- أدوات عائمة --- */
        #floating-tools {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.9);
            padding: 8px 16px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            color: white;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .tool-icon {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
        }

        .tool-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div id="viewer-container">
        <div id="pdf-wrapper"></div>

        <div id="floating-tools">
            <div class="tool-icon" id="zoom-out"><i class="fas fa-minus"></i></div>
            <span id="zoom-level" style="padding: 8px; font-size: 14px;">100%</span>
            <div class="tool-icon" id="zoom-in"><i class="fas fa-plus"></i></div>
            <div style="width:1px; background:#555; margin:0 5px;"></div>
            <div class="tool-icon" id="btn-highlight-text" title="Highlight Selection"><i class="fas fa-highlighter"
                    style="color:#FFFF00;"></i></div>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-header">
            <span><i class="fas fa-tooth"></i> Dental AI</span>
            <button onclick="document.getElementById('file-input').click()"
                style="background:none; border:none; cursor:pointer; color:var(--primary);">
                <i class="fas fa-folder-open"></i> Open PDF
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div id="sidebar-tabs">
            <button class="tab-btn active" onclick="setTab('chat')">Chat PDF</button>
            <button class="tab-btn" onclick="setTab('tools')">Quiz & Cards</button>
            <button class="tab-btn" onclick="setTab('mindmap')">Mind Map</button>
        </div>

        <div id="chat-tab" class="tab-content active" style="display:flex; flex-direction:column; padding:0;">
            <div id="chat-history">
                <div class="msg ai">Bonjour Dr. Future! Upload a PDF to start chatting.</div>
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask about this file (in French)...">
                <button id="send-btn" class="main-btn" style="width:auto; padding:0 15px;"><i
                        class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="tools-tab" class="tab-content">

            <div class="control-group">
                <label>Scope (Source Material)</label>
                <div class="toggle-row">
                    <button class="toggle-btn active" id="scope-page" onclick="setScope('page')">Current Page</button>
                    <button class="toggle-btn" id="scope-full" onclick="setScope('full')">Full PDF</button>
                </div>

                <div id="count-control" style="display:none;">
                    <label>Quantity: <span id="count-val">10</span></label>
                    <input type="range" id="count-slider" min="1" max="25" value="10"
                        oninput="document.getElementById('count-val').textContent = this.value">
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="main-btn" onclick="generateContent('quiz')" style="flex:1;">
                    <i class="fas fa-question-circle"></i> Quiz (QCM)
                </button>
                <button class="main-btn" onclick="generateContent('flashcards')" style="flex:1; background: #f59e0b;">
                    <i class="fas fa-sticky-note"></i> Cards
                </button>
            </div>

            <div id="tools-results"></div>
        </div>

        <div id="mindmap-tab" class="tab-content">
            <button class="main-btn" onclick="generateMindMap()" style="background:#8b5cf6; width:100%;">
                <i class="fas fa-project-diagram"></i> Generate Map (Full PDF)
            </button>
            <div id="mindmap-container" style="margin-top:20px; height:400px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>
</body>

</html>

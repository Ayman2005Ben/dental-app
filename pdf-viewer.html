<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Core | Dentist AI Reader</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --accent: #f59e0b;
            --bg-viewer: #cbd5e1;
            --sidebar-width: 380px;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            background: var(--bg-viewer);
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* الشاشة الترحيبية */
        #landing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-box {
            border: 3px dashed var(--primary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: white;
        }

        .upload-box:hover {
            background: #eff6ff;
            transform: scale(1.02);
        }

        /* الشريط الجانبي */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: #eff6ff;
        }

        /* منطقة العرض */
        #viewer-area {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            height: 60px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 40;
        }

        #pdf-container {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            gap: 20px;
            background: var(--bg-viewer);
            position: relative;
        }

        /* --- الطبقات (The Layers Sandwich) --- */
        .page-wrapper {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* طبقة النص (Selection) */
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.2;
            line-height: 1.0;
            transform-origin: 0 0;
            z-index: 2;
            /* فوق الكانفاس */
        }

        /* طبقة الرسم (Drawing) */
        .drawLayer {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 5;
            /* فوق النص */
            pointer-events: none;
            /* يسمح بمرور الماوس للنص */
        }

        .drawLayer.drawing {
            pointer-events: auto;
            /* عند تفعيل القلم، يلتقط الماوس */
            cursor: crosshair;
        }

        /* العناصر الأخرى */
        .smart-pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50% 50% 0 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 100;
            transform: translate(-50%, -100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #smart-toolbar {
            position: absolute;
            background: #1e293b;
            padding: 8px 15px;
            border-radius: 30px;
            display: none;
            color: white;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            width: 500px;
            padding: 25px;
            border-radius: 12px;
        }

        /* Focus Mode */
        body.focus-mode #sidebar {
            transform: translateX(-100%);
            width: 0;
            opacity: 0;
        }

        body.focus-mode .toolbar {
            display: none;
        }

        #exit-focus-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }

        body.focus-mode #exit-focus-btn {
            display: block;
        }
    </style>
</head>

<body>

    <div id="landing-overlay">
        <h1 style="color:var(--primary); margin-bottom:20px;">Smart Core Reader</h1>
        <label class="upload-box">
            <input type="file" accept="application/pdf" style="display: none;" onchange="handleFileUpload(this)">
            <i class="fas fa-cloud-upload-alt" style="font-size: 50px; color: var(--primary);"></i>
            <h3>Ouvrir un PDF</h3>
        </label>
        <p id="upload-status" style="margin-top: 20px; text-align: center; color: #475569;"></p>
    </div>

    <div id="exit-focus-btn" onclick="toggleFocus()">Quitter Focus</div>

    <aside id="sidebar">
        <div style="padding:20px; border-bottom:1px solid #eee; font-weight:bold; color:var(--primary);">
            Dentist AI Tools
        </div>
        <div style="display:flex; border-bottom:1px solid #eee;">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('cards')">Cartes</button>
            <button class="tab-btn" onclick="switchTab('map')">Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <button onclick="generateContent('quiz')"
                style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Générer
                Quiz</button>
            <div id="quiz-results" style="margin-top:15px;"></div>
        </div>

        <div id="tab-cards" class="tab-content">
            <button onclick="generateContent('flashcards')"
                style="width:100%; padding:10px; background:#10b981; color:white; border:none; border-radius:5px; cursor:pointer;">Générer
                Cartes</button>
            <div id="cards-results" style="margin-top:15px;"></div>
        </div>

        <div id="tab-map" class="tab-content">
            <button onclick="generateContent('mindmap')"
                style="width:100%; padding:10px; background:#8b5cf6; color:white; border:none; border-radius:5px; cursor:pointer;">Générer
                Map</button>
            <div style="height:300px; border:1px solid #eee; margin-top:15px;"><svg id="markmap-svg"
                    style="width:100%; height:100%;"></svg></div>
        </div>

        <div style="margin-top:auto; padding:20px;">
            <button onclick="saveSession()"
                style="width:100%; padding:10px; background:#334155; color:white; border:none; border-radius:5px; cursor:pointer;">Sauvegarder
                Session</button>
        </div>
    </aside>

    <main id="viewer-area">
        <div class="toolbar">
            <button onclick="toggleFocus()"><i class="fas fa-eye"></i> Focus</button>
            <div style="display:flex; gap:10px;">
                <button onclick="setTool('pen')" id="btn-pen" style="padding:5px 10px; cursor:pointer;"><i
                        class="fas fa-pen"></i></button>
                <button onclick="setTool('highlighter')" id="btn-highlighter"
                    style="padding:5px 10px; cursor:pointer;"><i class="fas fa-highlighter"></i></button>
                <button onclick="setTool('eraser')" id="btn-eraser" style="padding:5px 10px; cursor:pointer;"><i
                        class="fas fa-eraser"></i></button>
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            <span>Pages: <span id="page-count">0</span></span>
        </div>
        <div id="pdf-container"></div>
        <div id="smart-toolbar" onclick="askDentistAI()"><i class="fas fa-robot"></i> Ask AI</div>
    </main>

    <div class="modal-overlay" id="ai-modal">
        <div class="modal-box">
            <h3>Dentist AI</h3>
            <p id="ai-context-preview" style="font-style:italic; color:#666;"></p>
            <input type="text" id="ai-question" placeholder="Votre question..."
                style="width:100%; padding:10px; margin:10px 0;">
            <button onclick="submitAiQuestion()"
                style="padding:10px 20px; background:var(--primary); color:white; border:none; cursor:pointer;">Envoyer</button>
            <button onclick="document.getElementById('ai-modal').style.display='none'"
                style="margin-left:10px; cursor:pointer;">Fermer</button>
            <div id="ai-response-area" style="margin-top:15px; background:#f8fafc; padding:10px; display:none;"></div>
        </div>
    </div>

    <div id="pin-details"
        style="position:absolute; background:white; padding:15px; border:1px solid #ccc; display:none; width:250px; border-radius:8px; z-index:200; box-shadow:0 5px 10px rgba(0,0,0,0.1);">
        <div id="pin-content"></div>
        <button onclick="deleteActivePin()"
            style="margin-top:10px; color:red; background:none; border:none; cursor:pointer;">Supprimer</button>
    </div>

    <script src="pdf-viewer.js"></script>
</body>

</html>

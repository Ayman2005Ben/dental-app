<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study | Intelligent Learning</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <style>
        :root {
            /* نظام الألوان */
            --primary: #2563eb;
            /* أزرق أساسي */
            --primary-dark: #1e40af;
            --secondary: #64748b;
            /* رمادي مزرق */
            --bg-light: #f1f5f9;
            /* خلفية فاتحة */
            --white: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;

            /* ألوان الأدوات */
            --accent-orange: #f59e0b;
            /* فلاش كاردز */
            --accent-green: #10b981;
            /* كويز */
            --accent-purple: #8b5cf6;
            /* مايند ماب */
            --danger: #ef4444;

            /* الظلال */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            /* لون خلفية داكن قليلاً لتمييز الورقة */
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* --- شاشة البداية (Start Screen) --- */
        #start-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            z-index: 9999;
        }

        .upload-card {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .upload-icon-wrapper {
            width: 100px;
            height: 100px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .upload-icon-wrapper i {
            font-size: 48px;
            color: var(--primary);
        }

        .upload-card h1 {
            margin: 0;
            font-size: 28px;
            color: var(--text-main);
        }

        .upload-card p {
            color: var(--text-light);
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .main-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .main-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* --- التصميم الرئيسي (Main Layout) --- */
        #main-layout {
            display: none;
            /* مخفي افتراضياً */
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        /* منطقة العرض (يسار) */
        #viewer-section {
            flex: 7;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #525659;
            /* لون خلفية قياسي */
        }

        /* الشريط الجانبي (يمين) */
        #smart-sidebar {
            flex: 3;
            background: var(--white);
            display: flex;
            flex-direction: column;
            min-width: 350px;
            max-width: 450px;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 20;
            border-left: 1px solid var(--border);
        }

        /* --- شريط الأدوات العلوي --- */
        #viewer-toolbar {
            background: #333639;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #fff;
            z-index: 50;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .tool-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        /* --- منطقة عرض الـ PDF --- */
        #pdf-canvas-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* ✅ إصلاح التعتيم: إضافة خلفية بيضاء */
        #pdf-layers-wrapper {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: white;
        }

        #pdf-canvas,
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            /* لا تضع width/height هنا، الـ JS سيقوم بذلك */
        }

        #drawing-canvas {
            z-index: 10;
            pointer-events: none;
            /* الرسم لا يحجب الماوس إلا إذا فعلناه */
        }

        /* ✅ إصلاح طبقة النصوص: شفافية كاملة */
        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2;
            /* شفافية للتحديد فقط */
            background: transparent;
            /* هام جداً */
            line-height: 1.0;
            z-index: 5;
        }

        /* --- تنسيقات الشريط الجانبي --- */
        #sidebar-header {
            background: #f8fafc;
            color: var(--text-main);
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #sidebar-header i {
            color: var(--primary);
        }

        #sidebar-tabs {
            display: flex;
            background: #fff;
            padding: 0 10px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .tab-btn.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        #sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* --- أزرار الذكاء الاصطناعي --- */
        .ai-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ai-actions .main-btn {
            justify-content: flex-start;
            /* محاذاة النص لليسار */
            text-align: left;
        }

        /* ألوان خاصة للأزرار */
        #btn-quiz {
            background-color: var(--primary);
        }

        #btn-flashcards {
            background-color: var(--accent-orange);
        }

        #btn-mindmap {
            background-color: var(--accent-purple);
        }

        /* --- بطاقات النتائج (Results Cards) --- */
        .note-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            transition: 0.2s;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .note-card h4 {
            margin: 0 0 5px 0;
            color: var(--text-main);
            font-size: 15px;
        }

        .note-card p {
            margin: 0;
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            margin-top: 40px;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #cbd5e1;
        }

        /* ✅ تنسيقات الكويز التفاعلي الجديد */
        .quiz-container {
            background: white;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .quiz-question h4 {
            margin-top: 0;
            color: var(--text-main);
            font-size: 16px;
        }

        .quiz-progress {
            font-size: 12px;
            color: var(--text-light);
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .quiz-option {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-size: 14px;
            color: var(--text-main);
        }

        .quiz-option:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background: #eff6ff;
            color: var(--primary);
            font-weight: 600;
        }

        .quiz-option.correct {
            background-color: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        .quiz-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .quiz-feedback {
            margin-top: 15px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            border: 1px solid var(--border);
        }

        .quiz-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-validate {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }

        .btn-next {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
            display: none;
        }

        /* ✅ تنسيقات المايند ماب المدمج */
        #mindmap-svg-container {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        /* --- القوائم المنبثقة (Popups) --- */
        #selection-popup {
            position: absolute;
            display: none;
            background: #1e293b;
            padding: 5px;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #selection-popup button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        #selection-popup button:hover {
            color: var(--primary);
        }

        /* الخلفية المظللة (Modal Backdrop) */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
            backdrop-filter: blur(2px);
        }

        /* نافذة الشرح (Explain Modal) */
        #ai-explain-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            z-index: 201;
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div id="start-container">
        <div class="upload-card">
            <div class="upload-icon-wrapper"><i class="fas fa-cloud-upload-alt"></i></div>
            <h1>Smart Study Hub</h1>
            <p>Upload your lecture PDF to unlock AI-powered summaries, quizzes, and mind maps.</p>
            <input type="file" id="file-input" accept="application/pdf" hidden>
            <button class="main-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i> Select PDF File
            </button>
        </div>
    </div>

    <div id="main-layout" style="display: none;">

        <div id="viewer-section">
            <div id="viewer-toolbar">
                <button class="tool-btn" onclick="document.getElementById('file-input').click()" title="Open New"><i
                        class="fas fa-folder-open"></i></button>
                <div style="width:1px; height:20px; background:#555;"></div>
                <button class="tool-btn" id="save-cloud-btn" title="Save Progress"><i class="fas fa-save"></i></button>

                <div class="page-controls" style="display:flex; align-items:center; gap:10px;">
                    <button class="tool-btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
                    <span style="font-size:14px; color:white;">Page <span id="page-num">0</span> / <span
                            id="page-count">0</span></span>
                    <button class="tool-btn" id="next-page"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div style="width:1px; height:20px; background:#555;"></div>

                <button class="tool-btn active" id="select-btn" title="Select Text"><i
                        class="fas fa-mouse-pointer"></i></button>
                <button class="tool-btn" id="pen-btn" title="Draw/Highlight"><i class="fas fa-pencil-alt"></i></button>
                <button class="tool-btn" id="erase-btn" title="Eraser"><i class="fas fa-eraser"></i></button>

                <input type="color" id="color-picker" value="#FFFF00"
                    style="width:30px; height:30px; border:none; background:none; cursor:pointer;" title="Color">

                <button class="tool-btn" id="clear-drawings-btn" title="Clear Page" style="color:#ef4444;"><i
                        class="fas fa-trash"></i></button>
            </div>

            <div id="pdf-canvas-container">
                <div id="pdf-layers-wrapper">
                    <canvas id="pdf-canvas"></canvas>
                    <canvas id="drawing-canvas"></canvas>
                    <div id="text-layer" class="textLayer"></div>
                </div>
            </div>
        </div>

        <div id="smart-sidebar">
            <div id="sidebar-header"><i class="fas fa-brain"></i> AI Companion</div>

            <div id="sidebar-tabs">
                <button class="tab-btn active" onclick="switchTab('notes')">My Notes</button>
                <button class="tab-btn" onclick="switchTab('ai')">AI Tools</button>
            </div>

            <div id="sidebar-content">
                <div id="notes-tab" class="tab-content active">
                    <div id="flashcards-container">
                        <div class="empty-state">
                            <i class="far fa-sticky-note"></i>
                            <p>No notes yet.<br>Select text to create one.</p>
                        </div>
                    </div>
                </div>

                <div id="ai-tab" class="tab-content">
                    <div class="ai-actions">
                        <button class="main-btn" id="btn-quiz">
                            <i class="fas fa-question-circle"></i> Generate Quiz
                        </button>
                        <button class="main-btn" id="btn-flashcards">
                            <i class="fas fa-layer-group"></i> Generate Flashcards
                        </button>
                        <button class="main-btn" id="btn-mindmap">
                            <i class="fas fa-project-diagram"></i> Create Mind Map
                        </button>
                    </div>

                    <h4 style="margin:20px 0 10px; color:var(--text-light); font-size:12px; font-weight:bold;">RESULTS
                    </h4>
                    <div id="ai-results-area">
                        <div class="empty-state" style="margin-top:20px;">
                            <i class="fas fa-magic"></i>
                            <p>Use the buttons above to generate content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="selection-popup">
        <button id="ask-ai-btn"><i class="fas fa-robot"></i> Explain</button>
        <button id="translate-btn"><i class="fas fa-language"></i> Translate</button>
        <button id="create-flashcard-btn"><i class="fas fa-plus"></i> Note</button>
    </div>

    <div class="modal-backdrop" id="modal-backdrop" onclick="closeModal()"></div>
    <div id="ai-explain-popup">
        <h3 style="margin-top:0; display:flex; align-items:center; gap:10px;">
            <i class="fas fa-sparkles" style="color:var(--accent-purple);"></i> AI Insight
        </h3>
        <div id="ai-explain-content"
            style="max-height:300px; overflow-y:auto; line-height:1.6; color:var(--text-light);">Loading...</div>
        <button class="close-btn" onclick="closeModal()"
            style="margin-top:20px; width:100%; padding:10px;">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>

    <script>
        // منطق التبويبات البسيط
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // إغلاق النوافذ المنبثقة
        function closeModal() {
            document.getElementById('modal-backdrop').style.display = 'none';
            document.getElementById('ai-explain-popup').style.display = 'none';
        }
    </script>

</body>

</html>

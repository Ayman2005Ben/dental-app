<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Study | AI Viewer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            /* أزرق طبي */
            --primary-dark: #1e40af;
            --bg-viewer: #525659;
            /* خلفية رمادية داكنة مثل المتصفحات */
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --border: #e2e8f0;
            --accent-quiz: #10b981;
            /* أخضر للكويز */
            --accent-card: #f59e0b;
            /* برتقالي للبطاقات */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- منطقة عرض الـ PDF (اليسار) --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            /* تمكين السكرول العمودي */
            display: flex;
            justify-content: center;
            position: relative;
        }

        #pdf-wrapper {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* مسافة بين الصفحات */
            align-items: center;
        }

        /* حاوية الصفحة الواحدة */
        .page-container {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        canvas {
            display: block;
        }

        /* طبقة النصوص (مخفية بصرياً لكن موجودة للنسخ) */
        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            line-height: 1.0;
            opacity: 0.5;
            /* شفافية بسيطة لتسمح بالتحديد */
            mix-blend-mode: multiply;
        }

        /* تنسيق التحديد (Selection) ليكون نظيفاً */
        .textLayer ::selection {
            background: rgba(37, 99, 235, 0.2);
            color: transparent;
        }

        /* --- الشريط الجانبي (اليمين) --- */
        #sidebar {
            width: 420px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        #sidebar-header h3 {
            margin: 0;
            color: var(--primary);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        .upload-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* التبويبات */
        #sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }

        .tab-btn:hover {
            background: #f1f5f9;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- الشات (Chat PDF) --- */
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 14px;
            position: relative;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg.ai {
            align-self: flex-start;
            background: #f1f5f9;
            color: var(--text-main);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        #chat-input-area {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
        }

        #chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- أدوات التحكم (Controls) --- */
        .control-panel {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
        }

        .toggle-row {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--primary);
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .main-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            font-size: 14px;
        }

        .main-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* النتائج */
        #results-area {
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* تنسيق الكويز داخل النتائج */
        .quiz-q {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .quiz-opt {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
        }

        .quiz-opt:hover {
            background: #f8fafc;
        }

        .quiz-opt.selected {
            background: #eff6ff;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .quiz-opt.correct {
            background: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }

        .quiz-opt.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }

        /* زر التحميل PDF */
        #btn-download-results {
            width: 100%;
            margin-top: 15px;
            background: #334155;
            display: none;
            /* مخفي حتى تظهر النتائج */
        }

        /* --- المايند ماب --- */
        #mindmap-svg-container {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        /* شاشة التحميل */
        .loader {
            text-align: center;
            color: var(--text-main);
            margin: 20px 0;
            font-size: 14px;
        }

        .loader i {
            color: var(--primary);
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top: 200px; color: white; text-align: center;">
                <i class="fas fa-file-pdf" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>No PDF Loaded</p>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3><i class="fas fa-tooth"></i> Dental AI</h3>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i> Upload PDF
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div id="sidebar-tabs">
            <button class="tab-btn active" onclick="setTab('chat')">Chat PDF</button>
            <button class="tab-btn" onclick="setTab('tools')">Quiz & Cards</button>
            <button class="tab-btn" onclick="setTab('mindmap')">Mind Map</button>
        </div>

        <div id="chat-tab" class="tab-content active">
            <div id="chat-container">
                <div id="chat-history">
                    <div class="msg ai">Bonjour Docteur! Chargez un cours pour commencer la discussion.</div>
                </div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Posez votre question...">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="tools-tab" class="tab-content">
            <div class="control-panel">
                <label class="control-label">Source du contenu</label>
                <div class="toggle-row">
                    <button class="toggle-btn active" id="scope-page" onclick="setScope('page')">Page Actuelle</button>
                    <button class="toggle-btn" id="scope-full" onclick="setScope('full')">Tout le PDF</button>
                </div>

                <div id="count-control" style="display: none;">
                    <label class="control-label">Quantité: <span id="count-val"
                            style="color:var(--primary)">10</span></label>
                    <input type="range" id="count-slider" min="1" max="25" value="10"
                        oninput="document.getElementById('count-val').textContent = this.value">
                </div>
            </div>

            <div class="action-grid">
                <button class="main-btn" onclick="generateContent('quiz')" style="background: var(--accent-quiz);">
                    <i class="fas fa-clipboard-check"></i> Générer Quiz
                </button>
                <button class="main-btn" onclick="generateContent('flashcards')"
                    style="background: var(--accent-card);">
                    <i class="fas fa-layer-group"></i> Flashcards
                </button>
            </div>

            <button class="main-btn" id="btn-download-results" onclick="downloadResultsAsPDF()">
                <i class="fas fa-file-download"></i> Télécharger en PDF
            </button>

            <div id="results-area"></div>
        </div>

        <div id="mindmap-tab" class="tab-content">
            <button class="main-btn" onclick="generateMindMap()"
                style="background: #8b5cf6; width: 100%; margin-bottom: 15px;">
                <i class="fas fa-project-diagram"></i> Créer Mind Map (Tout le PDF)
            </button>
            <div id="mindmap-svg-container"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>

    <script>
        // دوال التبويبات البسيطة (مؤقتاً في HTML لضمان العمل المباشر)
        function setTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Viewer | Professor Edition</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.min.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <style>
        /* --- المتغيرات العامة --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #10b981;
            --danger: #ef4444;
            --bg-sidebar: #ffffff;
            --bg-viewer: #525659;
            --text-main: #334155;
            --border: #e2e8f0;
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- 1. الشريط الجانبي (Sidebar) --- */
        #sidebar {
            width: 420px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        .logo-area {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* أزرار التبويب */
        .tabs-nav {
            display: flex;
            background: #fff;
            padding: 5px;
            gap: 5px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: #eff6ff;
            color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* --- خيارات النطاق (Scope Selectors) --- */
        .scope-selector {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            border: 1px solid var(--border);
        }

        .scope-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-main);
            font-weight: 600;
        }

        .scope-option input {
            cursor: pointer;
            accent-color: var(--primary);
        }

        /* --- 2. منطقة عرض PDF --- */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            position: relative;
            display: flex;
            justify-content: center;
        }

        #pdf-wrapper {
            padding: 40px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .page-container {
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: white;
        }

        /* --- 3. تصميم الكويز (Quiz Carousel Template) --- */
        .quiz-card-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
            text-align: left;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-list {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: var(--text-main);
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: #dbeafe;
        }

        .option-btn.correct {
            border-color: var(--accent);
            background: #d1fae5;
            color: #064e3b;
        }

        .option-btn.wrong {
            border-color: var(--danger);
            background: #fee2e2;
            color: #7f1d1d;
        }

        .quiz-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-prev {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-next {
            background: var(--primary);
            color: white;
        }

        .btn-next:hover {
            background: var(--primary-dark);
        }

        .explanation-box {
            margin-top: 15px;
            padding: 12px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #166534;
            display: none;
        }

        /* --- 4. تصميم الفلاش كاردز (3D Flip Template) --- */
        .flashcards-container {
            display: grid;
            gap: 20px;
            padding: 10px;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            height: 200px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flashcard-wrapper.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .flashcard-front {
            background: white;
            color: var(--text-main);
            font-weight: 600;
            border-left: 5px solid var(--primary);
        }

        .flashcard-back {
            background: #fff;
            transform: rotateY(180deg);
            color: var(--primary);
            border-left: 5px solid var(--accent);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* أدوات عامة */
        .main-action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .main-action-btn:active {
            transform: scale(0.98);
        }

        .btn-purple {
            background: #8b5cf6;
        }

        .btn-green {
            background: #10b981;
        }

        .btn-orange {
            background: #f59e0b;
        }

        .btn-restore {
            background: #475569;
            border: 1px dashed #cbd5e1;
            margin-top: 15px;
        }

        .loader {
            text-align: center;
            color: #64748b;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area">
                <i class="fas fa-tooth"></i> Professor AI
            </div>
            <button onclick="document.getElementById('file-input').click()" class="main-action-btn btn-purple"
                style="margin:0;">
                <i class="fas fa-upload"></i> Upload PDF
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('quiz')">Quiz</button>
            <button class="tab-btn" onclick="switchTab('flashcards')">Cards</button>
            <button class="tab-btn" onclick="switchTab('mindmap')">Map</button>
        </div>

        <div id="tab-quiz" class="tab-content active">
            <div class="scope-selector">
                <label class="scope-option">
                    <input type="radio" name="quiz-scope" value="page" checked> Page Actuelle
                </label>
                <label class="scope-option">
                    <input type="radio" name="quiz-scope" value="full"> Tout le PDF
                </label>
            </div>

            <button id="generate-quiz-btn" class="main-action-btn btn-green">
                <i class="fas fa-magic"></i> Générer Quiz
            </button>

            <button id="restore-quiz-btn" class="main-action-btn btn-restore" style="display:none;">
                <i class="fas fa-history"></i> Restore Saved Quiz
            </button>

            <div id="quiz-container">
                <div style="text-align:center; color:#94a3b8; margin-top:50px;">
                    <i class="fas fa-clipboard-question" style="font-size:40px; margin-bottom:10px;"></i>
                    <p>No active quiz</p>
                </div>
            </div>
        </div>

        <div id="tab-flashcards" class="tab-content">
            <div class="scope-selector">
                <label class="scope-option">
                    <input type="radio" name="cards-scope" value="page"> Page Actuelle
                </label>
                <label class="scope-option">
                    <input type="radio" name="cards-scope" value="full" checked> Tout (35 Cards)
                </label>
            </div>

            <button id="generate-flashcards-btn" class="main-action-btn btn-orange">
                <i class="fas fa-layer-group"></i> Générer Flashcards
            </button>

            <button id="restore-cards-btn" class="main-action-btn btn-restore" style="display:none;">
                <i class="fas fa-history"></i> Restore Saved Cards
            </button>

            <div id="flashcards-container" class="flashcards-container">
            </div>
        </div>

        <div id="tab-mindmap" class="tab-content">
            <p style="font-size:12px; color:#64748b; text-align:center;">Generates Map for <b>FULL LESSON</b></p>

            <button id="generate-mindmap-btn" class="main-action-btn btn-purple">
                <i class="fas fa-project-diagram"></i> Générer Mind Map
            </button>

            <button id="restore-map-btn" class="main-action-btn btn-restore" style="display:none;">
                <i class="fas fa-history"></i> Restore Saved Map
            </button>

            <div style="display:flex; gap:5px; margin-bottom:10px; margin-top:15px;">
                <button id="zoom-in" class="nav-btn" style="background:#eee; flex:1;"><i
                        class="fas fa-plus"></i></button>
                <button id="zoom-out" class="nav-btn" style="background:#eee; flex:1;"><i
                        class="fas fa-minus"></i></button>
                <button id="zoom-reset" class="nav-btn" style="background:#eee; flex:1;"><i
                        class="fas fa-compress"></i></button>
            </div>

            <div style="background:white; border:1px solid #e2e8f0; border-radius:12px; height:400px; overflow:hidden;">
                <svg id="mindmap-svg" style="width:100%; height:100%;"></svg>
            </div>

            <button id="save-progress-btn" class="main-action-btn" style="background:#334155; margin-top:20px;">
                <i class="fas fa-save"></i> Save Session
            </button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top:200px; text-align:center; color:white;">
                <i class="fas fa-file-pdf" style="font-size:50px; opacity:0.5;"></i>
                <p>No PDF Loaded</p>
            </div>
        </div>
    </div>


    <template id="quiz-card-template">
        <div class="quiz-card-container">
            <div class="quiz-header">
                <span class="quiz-progress">Question 1 of 10</span>
                <span class="quiz-difficulty" style="color:#ef4444;">Hardcore</span>
            </div>

            <div class="question-text">
            </div>

            <div class="options-container options-list">
            </div>

            <div class="explanation-box explanation">
            </div>

            <div class="quiz-footer">
                <button class="nav-btn btn-prev prev-btn" disabled>Back</button>
                <button class="nav-btn btn-next next-btn">Check / Next</button>
            </div>
        </div>
    </template>

    <template id="flashcard-template">
        <div class="flashcard-wrapper flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-face flashcard-front">
                    <div style="font-size:12px; color:#94a3b8; margin-bottom:10px; align-self:flex-start;">QUESTION
                    </div>
                    <div class="front-content" style="font-size:1.1rem; text-align:center;"></div>
                </div>

                <div class="flashcard-face flashcard-back">
                    <div style="font-size:12px; color:#94a3b8; margin-bottom:10px; align-self:flex-start;">ANSWER</div>
                    <div class="back-content" style="font-size:0.95rem;"></div>

                    <div style="margin-top:auto; display:flex; gap:5px; width:100%;">
                        <button class="rating-btn" data-rating="easy"
                            style="flex:1; border:none; background:#d1fae5; color:#064e3b; border-radius:4px; font-size:10px; padding:8px; cursor:pointer; font-weight:bold;">Easy</button>
                        <button class="rating-btn" data-rating="hard"
                            style="flex:1; border:none; background:#fee2e2; color:#7f1d1d; border-radius:4px; font-size:10px; padding:8px; cursor:pointer; font-weight:bold;">Hard</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>

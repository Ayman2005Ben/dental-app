<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentaScope – PDF AI Study</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0f172a;
            color: #f1f5f9;
            font-family: system-ui, sans-serif;
            overflow: hidden;
        }

        /* Loader */
        #loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Start */
        #start-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-box {
            border: 2px dashed #475569;
            padding: 40px;
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            max-width: 420px;
        }

        /* Layout */
        #main-layout {
            display: none;
            height: 100vh;
        }

        #viewer-section {
            flex: 1;
            background: #334155;
            overflow-y: auto;
            padding: 20px;
        }

        .page-wrapper {
            background: white;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .4);
        }

        /* Sidebar */
        .sidebar {
            width: 360px;
            background: #1e293b;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #334155;
            font-weight: bold;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .tool-group {
            margin-bottom: 25px;
        }

        .tool-group h3 {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .ai-btn {
            background: #334155;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        .ai-btn:hover {
            background: #475569;
        }

        /* Results */
        #ai-results-area {
            min-height: 150px;
        }

        /* Modal */
        #modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: none;
            z-index: 1000;
        }

        .ai-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: none;
            flex-direction: column;
            border-radius: 16px;
            z-index: 1001;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            padding: 16px;
            overflow-y: auto;
            line-height: 1.7;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="loader-overlay">
        <div>Processing…</div>
    </div>

    <!-- Start -->
    <div id="start-container">
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-file-pdf" style="font-size:3rem;"></i>
            <h2>افتح ملف PDF</h2>
            <p>ثم استخدم أدوات الذكاء الاصطناعي للدراسة</p>
            <input type="file" id="file-input" hidden accept=".pdf">
        </div>
    </div>

    <!-- Main -->
    <div id="main-layout">

        <section id="viewer-section">
            <!-- PDF pages injected by JS -->
        </section>

        <aside class="sidebar">
            <div class="sidebar-header">AI Study Tools</div>

            <div class="sidebar-content">

                <div class="tool-group">
                    <h3>الصفحة الحالية</h3>
                    <div class="tool-grid">
                        <button class="ai-btn" id="btn-quiz">كويز</button>
                        <button class="ai-btn" id="btn-flashcards">فلاش كارد</button>
                        <button class="ai-btn" id="btn-mindmap">مايند ماب</button>
                        <button class="ai-btn" id="btn-explain">شرح</button>
                        <button class="ai-btn" id="btn-translate">ترجمة</button>
                        <button class="ai-btn" id="btn-ocr" style="opacity:0.7;">OCR (اختياري)</button>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>النتائج</h3>
                    <div id="ai-results-area">
                        <p style="color:#64748b; text-align:center;">
                            اختر أداة لبدء التحليل
                        </p>
                    </div>
                </div>

            </div>
        </aside>

    </div>

    <!-- Modal -->
    <div id="modal-backdrop"></div>
    <div class="ai-modal" id="ai-modal">
        <div class="modal-header">
            <span id="modal-title">AI</span>
            <button onclick="closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-content"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>

</body>
</html>

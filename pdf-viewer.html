<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dental Study | AI Viewer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg-viewer: #525659;
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --border: #e2e8f0;
            --accent-quiz: #10b981;
            --accent-card: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* منطقة الـ PDF */
        #viewer-container {
            flex: 1;
            background: var(--bg-viewer);
            overflow-y: auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #pdf-wrapper {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .page-container {
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
        }

        /* طبقة نصوص مخفية (فقط للنسخ إذا احتاج الطالب) */
        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            line-height: 1.0;
            opacity: 0.1;
        }

        /* الشريط الجانبي */
        #sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        #sidebar-header h3 {
            margin: 0;
            color: var(--primary);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 12px;
            font-weight: 600;
        }

        /* التبويبات */
        #sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* التحكم */
        .control-panel {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 12px;
            color: #64748b;
        }

        .toggle-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        input[type=range] {
            width: 100%;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .main-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
            width: 100%;
        }

        /* النتائج */
        #results-area {
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .quiz-opt {
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .quiz-opt.selected {
            background: #eff6ff;
            border-color: var(--primary);
            color: var(--primary);
        }

        .quiz-opt.correct {
            background: #dcfce7;
            border-color: #22c55e;
        }

        .quiz-opt.wrong {
            background: #fee2e2;
            border-color: #ef4444;
        }

        /* شاشة التحميل */
        .loader {
            text-align: center;
            color: var(--text-main);
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="viewer-container">
        <div id="pdf-wrapper">
            <div style="margin-top: 200px; color: white; text-align: center;">
                <i class="fas fa-file-pdf" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>No PDF Loaded</p>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3><i class="fas fa-tooth"></i> Dental AI</h3>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i> Upload
            </button>
            <input type="file" id="file-input" hidden accept="application/pdf">
        </div>

        <div id="sidebar-tabs">
            <button class="tab-btn active" onclick="setTab('tools')">Quiz & Cards</button>
            <button class="tab-btn" onclick="setTab('mindmap')">Mind Map</button>
        </div>

        <div id="tools-tab" class="tab-content active">
            <div class="control-panel">
                <label class="control-label">Source</label>
                <div class="toggle-row">
                    <button class="toggle-btn active" id="scope-page" onclick="setScope('page')">Page Actuelle</button>
                    <button class="toggle-btn" id="scope-full" onclick="setScope('full')">Tout le PDF</button>
                </div>
                <div id="count-control" style="display: none;">
                    <label class="control-label">Quantité: <span id="count-val">10</span></label>
                    <input type="range" id="count-slider" min="1" max="25" value="10"
                        oninput="document.getElementById('count-val').textContent = this.value">
                </div>
            </div>

            <div class="action-grid">
                <button class="main-btn" onclick="generateContent('quiz')" style="background: var(--accent-quiz);">
                    <i class="fas fa-clipboard-check"></i> Quiz
                </button>
                <button class="main-btn" onclick="generateContent('flashcards')"
                    style="background: var(--accent-card);">
                    <i class="fas fa-layer-group"></i> Cards
                </button>
            </div>

            <button class="main-btn" id="btn-download-results" onclick="downloadResultsAsPDF()"
                style="background: #334155; margin-top: 15px; display:none;">
                <i class="fas fa-file-download"></i> Télécharger PDF
            </button>

            <div id="results-area"></div>
        </div>

        <div id="mindmap-tab" class="tab-content">
            <button class="main-btn" onclick="generateMindMap()" style="background: #8b5cf6; margin-bottom: 15px;">
                <i class="fas fa-project-diagram"></i> Créer Mind Map
            </button>
            <div id="mindmap-svg-container" style="height: 500px; border: 1px solid #e2e8f0; border-radius: 8px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>
    <script>
        function setTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>
